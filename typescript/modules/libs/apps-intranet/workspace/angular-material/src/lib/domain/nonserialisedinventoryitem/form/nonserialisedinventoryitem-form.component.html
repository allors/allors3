<div class="container-fluid" *ngIf="nonSerialisedInventoryItem">
  <div class="row">
    <a-mat-static
      class="col-md"
      [object]="nonSerialisedInventoryItem.Facility"
      [roleType]="m.Facility.Name"
    ></a-mat-static>
    <a-mat-static
      class="col-md"
      [object]="nonSerialisedInventoryItem"
      [roleType]="m.NonSerialisedInventoryItem.PartDisplayName"
    ></a-mat-static>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="nonSerialisedInventoryItem"
      [roleType]="m.NonSerialisedInventoryItem.PartLocation"
      label="Physical location"
    ></a-mat-input>
  </div>
</div>
