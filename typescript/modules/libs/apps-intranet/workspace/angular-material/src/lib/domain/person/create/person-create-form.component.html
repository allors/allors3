<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.Person.Salutation"
      [options]="salutations"
      display="Name"
    ></a-mat-select>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.Person.FirstName"
    ></a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.Person.MiddleName"
    ></a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.Person.LastName"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.Person.Gender"
      [options]="genders"
      display="Name"
    >
    </a-mat-select>
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.Person.Locale"
      [options]="locales"
      display="Name"
    >
    </a-mat-select>
  </div>

  <div class="row">
    <!-- <a-mat-autocomplete class="col-md" [(ngModel)]="organisation" [filter]="organisationsFilter.create(allors.context)" display="DisplayName"></a-mat-autocomplete> -->
    <mat-form-field class="col-md">
      <mat-select
        name="role"
        [(ngModel)]="selectedRoles"
        placeholder="Roles"
        multiple="true"
      >
        <mat-option *ngFor="let role of roles" [value]="role">{{
          role.Name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.Person.EmailFrequency"
      [options]="emailFrequencies"
      display="Name"
    >
    </a-mat-select>
  </div>

  <div class="row">
    <mat-form-field class="col-md">
      <mat-select
        name="contactKind"
        [(ngModel)]="selectedContactKinds"
        placeholder="Contact kind"
        multiple="true"
      >
        <mat-option
          *ngFor="let kind of organisationContactKinds"
          [value]="kind"
          >{{ kind.Description }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.Person.Function"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.Person.PreferredCurrency"
      [options]="currencies"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-textarea
      class="col-md-12"
      [object]="object"
      [roleType]="m.Person.Comment"
    ></a-mat-textarea>
    <a-mat-file
      class="col-md-12"
      [object]="object"
      [roleType]="m.Person.Picture"
      accept="image/*"
    ></a-mat-file>
    <a-mat-checkbox
      class="col-md"
      [object]="object"
      [roleType]="m.Person.CollectiveWorkEffortInvoice"
    >
    </a-mat-checkbox>
  </div>
</div>
