<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.Shipment)" style="cursor: pointer"
          >Shipments</a
        >
        /
        {{ shipment?.ShipmentNumber }}
      </div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <customershipment-summary-panel></customershipment-summary-panel>
      </div>

      <div class="col-md-8 align-self-stretch">
        <customershipment-edit-form></customershipment-edit-form>

        <a-mat-dyn-view-extent-panel
          [init]="m.CustomerShipment.ShipmentItems"
          [include]="p.Shipment({ ShipmentItems: {} })"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [init]="m.CustomerShipment.ShipmentItems"
          [include]="p.Shipment({ ShipmentItems: {} })"
        ></a-mat-dyn-edit-extent-panel>
      </div>
    </div>
  </div>
</div>
