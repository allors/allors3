<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.PostalAddress.Address1"
      label="Address line 1"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.PostalAddress.Address2"
      label="Address line 2"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.PostalAddress.Address3"
      label="Address line 3"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.PostalAddress.Locality"
      label="City"
    ></a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.PostalAddress.PostalCode"
      label="Postal code"
    ></a-mat-input>
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.PostalAddress.Country"
      [options]="countries"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-textarea
      class="col-md"
      [object]="object"
      [roleType]="m.ContactMechanism.Description"
    ></a-mat-textarea>
  </div>
</div>
