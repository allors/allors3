<form *ngIf="workEffortInvoiceItemAssignment" #form="ngForm" (submit)="save()" novalidate>
  <h1></h1>

  <h3 mat-dialog-title>{{ title }}</h3>

  <mat-dialog-content>
    <div class="container-fluid">
      <div class="row" *ngIf="workEffortInvoiceItem.strategy.isNew">
        <a-mat-select class="col-md" [object]="workEffortInvoiceItem" [roleType]="m.WorkEffortInvoiceItem.InvoiceItemType" [options]="invoiceItemTypes" display="Name"></a-mat-select>
      </div>

      <div *ngIf="workEffortInvoiceItem.InvoiceItemType">
        <div class="row" *ngIf="!workEffortInvoiceItem.strategy.isNew">
          <a-mat-select class="col-md" [object]="workEffortInvoiceItem" [roleType]="m.WorkEffortInvoiceItem.InvoiceItemType" [options]="invoiceItemTypes" display="Name"></a-mat-select>
        </div>

        <div class="row">
          <a-mat-input class="col-md" [object]="workEffortInvoiceItem" [roleType]="m.WorkEffortInvoiceItem.Amount" [assignedRoleType]="m.WorkEffortInvoiceItem.AssignedAmount"> </a-mat-input>
        </div>

        <div class="row">
          <a-mat-textarea class="col-md-12" [object]="workEffortInvoiceItem" [roleType]="m.WorkEffortInvoiceItem.Description"> </a-mat-textarea>
          <a-mat-textarea class="col-md-12" [object]="workEffortInvoiceItem" [roleType]="m.WorkEffortInvoiceItem.Comment"> </a-mat-textarea>
          <a-mat-textarea class="col-md-12" [object]="workEffortInvoiceItem" [roleType]="m.WorkEffortInvoiceItem.InternalComment"> </a-mat-textarea>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>
</form>
