<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.RepeatingPurchaseInvoice.InternalOrganisation"
      [options]="internalOrganisations"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.RepeatingPurchaseInvoice.Frequency"
      [options]="frequencies"
      display="Name"
    ></a-mat-select>
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.RepeatingPurchaseInvoice.DayOfWeek"
      [options]="daysOfWeek"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.RepeatingPurchaseInvoice.NextExecutionDate"
    ></a-mat-datepicker>
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.RepeatingPurchaseInvoice.FinalExecutionDate"
    ></a-mat-datepicker>
  </div>
</div>
