<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.SalesTerm.TermType"
      [options]="termTypes"
      display="Name"
    ></a-mat-select>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.SalesTerm.TermValue"
      label="Value"
    ></a-mat-input>
  </div>
</div>
