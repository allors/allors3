<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.CommunicationEventState"
      [options]="eventStates"
      display="Name"
    ></a-mat-select>
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.EventPurposes"
      [options]="purposes"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <div class="col-md">
      <div class="row">
        <a-mat-select
          class="col"
          [object]="object"
          [roleType]="m.CommunicationEvent.FromParty"
          [options]="contacts"
          display="DisplayName"
          (selected)="fromPartySelected($event)"
        ></a-mat-select>
        <button
          mat-mini-fab
          color="accent"
          type="button"
          [disabled]="person != null"
          (click)="addFromParty = !addFromParty"
        >
          <mat-icon *ngIf="!addFromParty">add</mat-icon>
          <mat-icon *ngIf="addFromParty">close</mat-icon>
        </button>
      </div>
    </div>

    <div class="col-md-12 pb-3" *ngIf="addFromParty">
      <mat-card>
        <mat-card-header>Add a new person</mat-card-header>
        <mat-card-content>
          <person-inline
            (cancelled)="addFromParty = false"
            (saved)="fromPartyAdded($event); addFromParty = false"
          >
          </person-inline>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-md">
      <div class="row">
        <a-mat-select
          class="col"
          [object]="object"
          [roleType]="m.CommunicationEvent.ToParty"
          [options]="contacts"
          display="DisplayName"
          (selected)="toPartySelected($event)"
        ></a-mat-select>
        <button
          mat-mini-fab
          color="accent"
          type="button"
          [disabled]="person != null"
          (click)="addToParty = !addToParty"
        >
          <mat-icon *ngIf="!addToParty">add</mat-icon>
          <mat-icon *ngIf="addToParty">close</mat-icon>
        </button>
      </div>
    </div>

    <div class="col-md-12" *ngIf="addToParty">
      <mat-card>
        <mat-card-header>Add a new person</mat-card-header>
        <mat-card-content>
          <person-inline
            (cancelled)="addToParty = false"
            (saved)="toPartyAdded($event); addToParty = false"
          >
          </person-inline>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-md">
      <div class="row">
        <a-mat-select
          class="col"
          [object]="object"
          [roleType]="m.PhoneCommunication.PhoneNumber"
          [options]="fromPhonenumbers"
          display="DisplayName"
          label="Phone number"
          data-allors-name="fromPhoneNumber"
        ></a-mat-select>
        <button
          mat-mini-fab
          color="accent"
          type="button"
          (click)="addFromPhoneNumber = !addFromPhoneNumber"
        >
          <mat-icon *ngIf="!addFromPhoneNumber">add</mat-icon>
          <mat-icon *ngIf="addFromPhoneNumber">close</mat-icon>
        </button>
      </div>
    </div>

    <div class="col-md-12" *ngIf="addFromPhoneNumber">
      <mat-card>
        <mat-card-header>Add a new phone number</mat-card-header>
        <mat-card-content>
          <party-contactmechanism-telecommunicationsnumber
            (cancelled)="addFromPhoneNumber = false"
            (saved)="fromPhoneNumberAdded($event); addFromPhoneNumber = false"
          >
          </party-contactmechanism-telecommunicationsnumber>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-md">
      <div class="row">
        <a-mat-select
          class="col"
          [object]="object"
          [roleType]="m.PhoneCommunication.PhoneNumber"
          [options]="toPhonenumbers"
          display="DisplayName"
          label="Phone number"
          data-allors-name="toPhoneNumber"
        ></a-mat-select>
        <button
          mat-mini-fab
          color="accent"
          type="button"
          (click)="addToPhoneNumber = !addToPhoneNumber"
        >
          <mat-icon *ngIf="!addToPhoneNumber">add</mat-icon>
          <mat-icon *ngIf="addToPhoneNumber">close</mat-icon>
        </button>
      </div>
    </div>

    <div class="col-md-12" *ngIf="addToPhoneNumber">
      <mat-card>
        <mat-card-header>Add a new phone number</mat-card-header>
        <mat-card-content>
          <party-contactmechanism-telecommunicationsnumber
            (cancelled)="addToPhoneNumber = false"
            (saved)="toPhoneNumberAdded($event); addToPhoneNumber = false"
          >
          </party-contactmechanism-telecommunicationsnumber>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-md">
      <div class="row">
        <a-mat-input
          class="col"
          [object]="object"
          [roleType]="m.PhoneCommunication.Subject"
        ></a-mat-input>
        <a-mat-slidetoggle
          [object]="object"
          [roleType]="m.PhoneCommunication.LeftVoiceMail"
        ></a-mat-slidetoggle>
      </div>
    </div>
  </div>

  <div class="row">
    <a-mat-datetimepicker
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.ScheduledStart"
    ></a-mat-datetimepicker>
    <a-mat-datetimepicker
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.ScheduledEnd"
    ></a-mat-datetimepicker>
  </div>

  <div class="row">
    <a-mat-datetimepicker
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.ActualStart"
    ></a-mat-datetimepicker>
    <a-mat-datetimepicker
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.ActualEnd"
    ></a-mat-datetimepicker>
  </div>

  <div class="row">
    <a-mat-textarea
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.Comment"
    ></a-mat-textarea>
  </div>
</div>
