<div class="container-fluid" *ngIf="priceComponent">
  <div class="row">
    <a-mat-datepicker
      class="col-md"
      [object]="priceComponent"
      [roleType]="m.PriceComponent.FromDate"
    ></a-mat-datepicker>
    <a-mat-datepicker
      class="col-md"
      [object]="priceComponent"
      [roleType]="m.PriceComponent.ThroughDate"
    ></a-mat-datepicker>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="priceComponent"
      [roleType]="m.PriceComponent.Price"
    ></a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="priceComponent"
      [roleType]="m.PriceComponent.Description"
    ></a-mat-input>
  </div>
</div>
