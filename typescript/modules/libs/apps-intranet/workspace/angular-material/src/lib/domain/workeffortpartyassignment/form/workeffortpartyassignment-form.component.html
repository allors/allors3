<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-datetimepicker
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortPartyAssignment.FromDate"
      (selected)="fromDateSelected()"
    ></a-mat-datetimepicker>
  </div>

  <div class="row">
    <a-mat-datetimepicker
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortPartyAssignment.ThroughDate"
    ></a-mat-datetimepicker>
  </div>

  <div class="row">
    <a-mat-static
      *ngIf="person"
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortPartyAssignment.Party"
      display="DisplayName"
    ></a-mat-static>
    <a-mat-select
      *ngIf="!person"
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortPartyAssignment.Party"
      [options]="employees"
      display="DisplayName"
    ></a-mat-select>
  </div>
  <!--
      <div class="row">
        <a-mat-static *ngIf="assignment" class="col-md" [object]="object" [roleType]="m.WorkEffortPartyAssignment.Assignment"
          display="Name" label="Work Effort"></a-mat-static>
        <a-mat-select *ngIf="!assignment" class="col-md" [object]="object" [roleType]="m.WorkEffortPartyAssignment.Assignment"
          [options]="workEfforts" label="Work Effort" display="Name"></a-mat-select>
      </div> -->

  <div class="row">
    <a-mat-textarea
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortPartyAssignment.Comment"
    ></a-mat-textarea>
  </div>
</div>
