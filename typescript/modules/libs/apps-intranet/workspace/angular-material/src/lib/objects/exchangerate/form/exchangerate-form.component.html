<div class="container-fluid" *ngIf="exchangeRate">
  <div class="row">
    <a-mat-datepicker
      class="col-md"
      [object]="exchangeRate"
      [roleType]="m.ExchangeRate.ValidFrom"
    ></a-mat-datepicker>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="exchangeRate"
      [roleType]="m.ExchangeRate.FromCurrency"
      [options]="currencies"
      label="From"
      display="Name"
    ></a-mat-select>
    <a-mat-select
      class="col-md"
      [object]="exchangeRate"
      [roleType]="m.ExchangeRate.ToCurrency"
      [options]="currencies"
      label="To"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md-6"
      [object]="exchangeRate"
      [roleType]="m.ExchangeRate.Rate"
    ></a-mat-input>
  </div>
</div>
