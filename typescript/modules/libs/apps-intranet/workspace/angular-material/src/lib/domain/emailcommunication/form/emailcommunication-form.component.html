<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.CommunicationEventState"
      [options]="eventStates"
      display="Name"
    ></a-mat-select>
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.EventPurposes"
      [options]="purposes"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <div class="col-md">
      <div class="row">
        <a-mat-select
          class="col"
          [object]="object"
          [roleType]="m.CommunicationEvent.FromParty"
          [options]="contacts"
          display="DisplayName"
          (selected)="fromPartySelected($event)"
        ></a-mat-select>
        <button
          throttled
          mat-mini-fab
          color="accent"
          type="button"
          [disabled]="person != null"
          (throttleClick)="addFromParty = !addFromParty"
        >
          <mat-icon *ngIf="!addFromParty">add</mat-icon>
          <mat-icon *ngIf="addFromParty">close</mat-icon>
        </button>
      </div>
    </div>

    <div class="col-md-12 pb-3" *ngIf="addFromParty">
      <mat-card appearance="outlined">
        <mat-card-header>Add a new person</mat-card-header>
        <mat-card-content>
          <person-inline
            (cancelled)="addFromParty = false"
            (saved)="fromPartyAdded($event); addFromParty = false"
          >
          </person-inline>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-md">
      <div class="row">
        <a-mat-select
          class="col"
          [object]="object"
          [roleType]="m.CommunicationEvent.ToParty"
          [options]="contacts"
          display="DisplayName"
          (selected)="toPartySelected($event)"
        ></a-mat-select>
        <button
          throttled
          mat-mini-fab
          color="accent"
          type="button"
          [disabled]="person != null"
          (throttleClick)="addToParty = !addToParty"
        >
          <mat-icon *ngIf="!addToParty">add</mat-icon>
          <mat-icon *ngIf="addToParty">close</mat-icon>
        </button>
      </div>
    </div>

    <div class="col-md-12" *ngIf="addToParty">
      <mat-card appearance="outlined">
        <mat-card-header>Add a new person</mat-card-header>
        <mat-card-content>
          <person-inline
            (cancelled)="addToParty = false"
            (saved)="toPartyAdded($event); addToParty = false"
          >
          </person-inline>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-md">
      <div class="row">
        <a-mat-select
          class="col"
          [object]="object"
          [roleType]="m.EmailCommunication.FromEmail"
          [options]="fromEmails"
          display="DisplayName"
          label="Email"
          data-allors-name="fromEmail"
        ></a-mat-select>
        <button
          throttled
          mat-mini-fab
          color="accent"
          type="button"
          (throttleClick)="addFromEmail = !addFromEmail"
        >
          <mat-icon *ngIf="!addFromEmail">add</mat-icon>
          <mat-icon *ngIf="addFromEmail">close</mat-icon>
        </button>
      </div>
    </div>

    <div class="col-md-12" *ngIf="addFromEmail">
      <mat-card appearance="outlined">
        <mat-card-header>Add a new email address</mat-card-header>
        <mat-card-content>
          <party-contactmechanism-emailAddress
            (cancelled)="addFromEmail = false"
            (saved)="fromEmailAdded($event); addFromEmail = false"
          >
          </party-contactmechanism-emailAddress>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-md">
      <div class="row">
        <a-mat-select
          class="col"
          [object]="object"
          [roleType]="m.EmailCommunication.ToEmail"
          [options]="toEmails"
          display="DisplayName"
          label="Email"
          data-allors-name="toEmail"
        ></a-mat-select>
        <button
          throttled
          mat-mini-fab
          color="accent"
          type="button"
          (throttleClick)="addToEmail = !addToEmail"
        >
          <mat-icon *ngIf="!addToEmail">add</mat-icon>
          <mat-icon *ngIf="addToEmail">close</mat-icon>
        </button>
      </div>
    </div>

    <div class="col-md-12" *ngIf="addToEmail">
      <mat-card appearance="outlined">
        <mat-card-header>Add a new email address</mat-card-header>
        <mat-card-content>
          <party-contactmechanism-emailAddress
            (cancelled)="addToEmail = false"
            (saved)="toEmailAdded($event); addToEmail = false"
          >
          </party-contactmechanism-emailAddress>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object.EmailTemplate"
      [roleType]="m.EmailTemplate.SubjectTemplate"
      label="Subject"
    ></a-mat-input>
    <a-mat-textarea
      class="col-md-12"
      [object]="object.EmailTemplate"
      [roleType]="m.EmailTemplate.BodyTemplate"
      label="Body"
    ></a-mat-textarea>
  </div>

  <div class="row">
    <a-mat-datetimepicker
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.ScheduledStart"
    ></a-mat-datetimepicker>
    <a-mat-datetimepicker
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.ScheduledEnd"
    ></a-mat-datetimepicker>
  </div>

  <div class="row">
    <a-mat-datetimepicker
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.ActualStart"
    ></a-mat-datetimepicker>
    <a-mat-datetimepicker
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.ActualEnd"
    ></a-mat-datetimepicker>
  </div>

  <div class="row">
    <a-mat-textarea
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.Comment"
    ></a-mat-textarea>
  </div>
</div>
