<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.BankAccount.Iban"
    ></a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.BankAccount.NameOnAccount"
    ></a-mat-input>
  </div>

  <div class="row">
    <div class="col-md">
      <div class="row">
        <a-mat-select
          class="col"
          [object]="object"
          [roleType]="m.BankAccount.Bank"
          [options]="banks"
          name="BankName"
          placeholder="bank"
          multiple="false"
          display="Name"
        >
        </a-mat-select>
        <button
          throttled
          mat-mini-fab
          color="accent"
          type="button"
          (throttleClick)="addBank = !addBank"
        >
          <mat-icon *ngIf="!addBank">add</mat-icon>
          <mat-icon *ngIf="addBank">close</mat-icon>
        </button>
      </div>
    </div>
    <div class="col-md-12 pb-3" *ngIf="addBank">
      <mat-card appearance="outlined">
        <mat-card-header>Add new Facility</mat-card-header>
        <mat-card-content>
          <bank-inline
            (cancelled)="addBank = false"
            (saved)="bankAdded($event); addBank = false"
          ></bank-inline>
        </mat-card-content>
      </mat-card>
    </div>
    <a-mat-select
      class="col-md-6"
      [object]="object"
      [roleType]="m.BankAccount.Currency"
      [options]="currencies"
      label="Currency"
      display="IsoCode"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-textarea
      class="col-md"
      [object]="object"
      [roleType]="m.BankAccount.Description"
    ></a-mat-textarea>
  </div>
</div>
