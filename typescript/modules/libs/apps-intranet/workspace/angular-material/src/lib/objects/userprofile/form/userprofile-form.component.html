<form *ngIf="userProfile" #form="ngForm" (submit)="save()" novalidate>
  <h3 mat-dialog-title>{{ title }}</h3>

  <mat-dialog-content>
    <div class="row">
      <mat-form-field class="col-md">
        <input matInput [(ngModel)]="user.InExistingUserPassword" placeholder="Your password" type="password" name="password" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="col-md">
        <input matInput [(ngModel)]="user.InUserPassword" placeholder="New password" type="password" name="newpassword" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="col-md">
        <input matInput [(ngModel)]="confirmPassword" placeholder="Confirm new password" type="Password" name="confirmPassword" />
      </mat-form-field>
    </div>

    <div class="row">
      <a-mat-select class="col-md" [object]="userProfile" [roleType]="m.UserProfile.DefaultInternalOrganization" [options]="internalOrganizations" display="PartyName"></a-mat-select>
      <a-mat-select class="col-md" [object]="userProfile" [roleType]="m.UserProfile.DefaulLocale" [options]="supportedLocales" display="Name"></a-mat-select>
    </div>

    <div class="row">
      <a-mat-file class="col-md" [object]="user" [roleType]="m.Person.Picture" accept="image/*"></a-mat-file>
    </div>
  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>
</form>
