<div class="container-fluid" *ngIf="userProfile">
  <div class="row">
    <mat-form-field class="col-md">
      <input
        matInput
        [(ngModel)]="user.InExistingUserPassword"
        placeholder="Your password"
        type="password"
        name="password"
      />
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field class="col-md">
      <input
        matInput
        [(ngModel)]="user.InUserPassword"
        placeholder="New password"
        type="password"
        name="newpassword"
      />
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field class="col-md">
      <input
        matInput
        [(ngModel)]="confirmPassword"
        placeholder="Confirm new password"
        type="Password"
        name="confirmPassword"
      />
    </mat-form-field>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="userProfile"
      [roleType]="m.UserProfile.DefaultInternalOrganization"
      [options]="internalOrganizations"
      display="PartyName"
    ></a-mat-select>
    <a-mat-select
      class="col-md"
      [object]="userProfile"
      [roleType]="m.UserProfile.DefaulLocale"
      [options]="supportedLocales"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-file
      class="col-md"
      [object]="user"
      [roleType]="m.Person.Picture"
      accept="image/*"
    ></a-mat-file>
  </div>
</div>
