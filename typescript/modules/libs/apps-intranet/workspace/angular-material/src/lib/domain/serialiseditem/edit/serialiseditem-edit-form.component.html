<mat-tab-group *ngIf="object">
  <mat-tab label="General">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-checkbox
          class="col-md"
          [disabled]="true"
          [object]="object"
          [roleType]="m.SerialisedItem.OnQuote"
        ></a-mat-checkbox>
        <a-mat-checkbox
          class="col-md"
          [disabled]="true"
          [object]="object"
          [roleType]="m.SerialisedItem.OnSalesOrder"
        ></a-mat-checkbox>
        <a-mat-checkbox
          class="col-md"
          [disabled]="true"
          [object]="object"
          [roleType]="m.SerialisedItem.OnWorkEffort"
        ></a-mat-checkbox>
      </div>

      <div class="row pt-3">
        <a-mat-static
          class="col-md-6"
          [object]="object"
          [roleType]="m.SerialisedItem.ItemNumber"
        >
        </a-mat-static>
        <a-mat-static
          class="col-md-6"
          [object]="currentFacility"
          [roleType]="m.Facility.Name"
          label="Facility"
        >
        </a-mat-static>
      </div>

      <div class="row">
        <a-mat-static
          *ngIf="part"
          class="col-md"
          [object]="part"
          [roleType]="m.UnifiedGood.Name"
          label="Part"
        ></a-mat-static>
        <a-mat-static
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.DisplayName"
        ></a-mat-static>
      </div>

      <div class="row">
        <a-mat-textarea
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.Description"
        >
        </a-mat-textarea>
      </div>

      <div class="row">
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.SerialNumber"
        >
        </a-mat-input>
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.SerialisedItemState"
          [options]="serialisedItemStates"
          display="Name"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-autocomplete
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.Buyer"
          [filter]="internalOrganisationsFilter.create(allors.context)"
          display="DisplayName"
        >
        </a-mat-autocomplete>
        <a-mat-autocomplete
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.Seller"
          [filter]="internalOrganisationsFilter.create(allors.context)"
          display="DisplayName"
        >
        </a-mat-autocomplete>
      </div>

      <div class="row">
        <a-mat-autocomplete
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.OwnedBy"
          [filter]="partiesFilter.create(allors.context)"
          display="DisplayName"
        >
        </a-mat-autocomplete>
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.SerialisedItemAvailability"
          [options]="serialisedItemAvailabilities"
          display="Name"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.Ownership"
          [options]="ownerships"
          display="Name"
        ></a-mat-select>
        <a-mat-autocomplete
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.RentedBy"
          [filter]="partiesFilter.create(allors.context)"
          display="DisplayName"
        >
        </a-mat-autocomplete>
      </div>

      <div class="row">
        <a-mat-datepicker
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.RentalFromDate"
        >
        </a-mat-datepicker>
        <a-mat-datepicker
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.RentalThroughDate"
        ></a-mat-datepicker>
      </div>

      <div class="row">
        <a-mat-datepicker
          class="col-md-6"
          [object]="object"
          [roleType]="m.SerialisedItem.ExpectedReturnDate"
        ></a-mat-datepicker>
      </div>

      <div class="row">
        <a-mat-datepicker
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.LastServiceDate"
        >
        </a-mat-datepicker>
        <a-mat-datepicker
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.NextServiceDate"
        >
        </a-mat-datepicker>
      </div>

      <div class="row">
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.CustomerReferenceNumber"
        ></a-mat-input>
        <a-mat-slidetoggle
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.AvailableForSale"
        ></a-mat-slidetoggle>
        <a-mat-slidetoggle
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.ShowOnFrontPage"
        ></a-mat-slidetoggle>
      </div>

      <div class="row pb-1">
        <mat-expansion-panel class="col" *ngIf="locales">
          <mat-expansion-panel-header>
            <mat-panel-title> Translations </mat-panel-title>
          </mat-expansion-panel-header>

          <div *ngFor="let locale of locales; let i = index">
            <mat-divider *ngIf="i > 0"></mat-divider>
            <div class="row">
              <a-mat-localised-text
                class="col-md-12"
                [object]="object"
                [roleType]="m.SerialisedItem.LocalisedDescriptions"
                [locale]="locale"
              ></a-mat-localised-text>
            </div>
          </div>
        </mat-expansion-panel>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Characteristics">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-datepicker
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.AcquiredDate"
        ></a-mat-datepicker>
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.AcquisitionYear"
        >
        </a-mat-input>
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.SerialisedItem.ManufacturingYear"
        >
        </a-mat-input>
      </div>

      <div class="row">
        <mat-form-field class="col-md">
          <input
            matInput
            [(ngModel)]="object.Age"
            name="age"
            placeholder="Age"
            readonly
          />
        </mat-form-field>
        <a-mat-static
          class="col-md"
          [object]="part"
          [roleType]="m.UnifiedGood.LifeTime"
        ></a-mat-static>
      </div>

      <div class="row">
        <mat-form-field class="col-md">
          <input
            matInput
            [(ngModel)]="object.YearsToGo"
            name="yearsToGo"
            placeholder="Years to go"
            readonly
          />
        </mat-form-field>
        <a-mat-static
          class="col-md"
          [object]="part"
          [roleType]="m.UnifiedGood.DepreciationYears"
        ></a-mat-static>
      </div>

      <div
        class="row"
        *ngFor="
          let productCharacteristicValue of object.SerialisedItemCharacteristics
        "
      >
        <a-mat-input
          class="col-md"
          *ngIf="
            productCharacteristicValue.SerialisedItemCharacteristicType
              .UnitOfMeasure
          "
          [object]="productCharacteristicValue"
          [roleType]="m.SerialisedItemCharacteristic.Value"
          [label]="
            productCharacteristicValue.SerialisedItemCharacteristicType.Name +
            ' (' +
            productCharacteristicValue.SerialisedItemCharacteristicType
              .UnitOfMeasure.Name +
            ')'
          "
        >
        </a-mat-input>
      </div>

      <div
        class="row"
        *ngFor="
          let productCharacteristicValue of object.SerialisedItemCharacteristics
        "
      >
        <a-mat-textarea
          class="col-md"
          *ngIf="
            !productCharacteristicValue.SerialisedItemCharacteristicType
              .UnitOfMeasure
          "
          [object]="productCharacteristicValue"
          [roleType]="m.SerialisedItemCharacteristic.Value"
          [label]="
            productCharacteristicValue.SerialisedItemCharacteristicType.Name
          "
          class="col-md-12"
        >
        </a-mat-textarea>
      </div>

      <div class="row pb-1">
        <mat-expansion-panel class="col" *ngIf="locales">
          <mat-expansion-panel-header>
            <mat-panel-title> Translations </mat-panel-title>
          </mat-expansion-panel-header>
          <div *ngFor="let locale of locales; let i = index" class="row">
            <mat-divider *ngIf="i > 0"></mat-divider>
            <div
              class="row"
              *ngFor="
                let productCharacteristicValue of object.SerialisedItemCharacteristics
              "
            >
              <a-mat-localised-text
                class="col-md-12"
                *ngIf="
                  !productCharacteristicValue.SerialisedItemCharacteristicType
                    .UnitOfMeasure
                "
                [object]="productCharacteristicValue"
                [roleType]="m.SerialisedItemCharacteristic.LocalisedValues"
                [locale]="locale"
                [label]="
                  productCharacteristicValue.SerialisedItemCharacteristicType
                    .Name
                "
              >
              </a-mat-localised-text>
            </div>
          </div>
        </mat-expansion-panel>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Financial">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-input
          class="col"
          [object]="object"
          [roleType]="m.SerialisedItem.ExpectedSalesPrice"
        >
        </a-mat-input>
        <a-mat-static
          class="col"
          *ngIf="object.PurchaseInvoice"
          [object]="object"
          [roleType]="m.SerialisedItem.DerivedPurchasePrice"
        ></a-mat-static>
        <a-mat-input
          class="col"
          *ngIf="!object.PurchaseInvoice"
          [object]="object"
          [roleType]="m.SerialisedItem.AssignedPurchasePrice"
          label="Purchase Price"
        ></a-mat-input>
      </div>

      <div class="row">
        <a-mat-static
          class="col-md"
          *ngIf="object.PurchaseOrder"
          [object]="object"
          [roleType]="m.SerialisedItem.SuppliedBy"
          display="Name"
        ></a-mat-static>
        <a-mat-autocomplete
          class="col-md"
          *ngIf="!object.PurchaseOrder"
          [object]="object"
          [roleType]="m.SerialisedItem.AssignedSuppliedBy"
          [filter]="suppliersFilter.create(allors.context)"
          display="DisplayName"
          label="Supplied By"
        >
        </a-mat-autocomplete>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Comments">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-textarea
          class="col-md-12"
          [object]="object"
          [roleType]="m.SerialisedItem.Keywords"
        ></a-mat-textarea>
        <a-mat-markdown
          class="col-md-12"
          [object]="object"
          [roleType]="m.SerialisedItem.InternalComment"
        ></a-mat-markdown>
        <a-mat-markdown
          class="col-md-12"
          [object]="object"
          [roleType]="m.SerialisedItem.Comment"
        ></a-mat-markdown>
      </div>

      <div class="row pb-1">
        <mat-expansion-panel class="col" *ngIf="locales">
          <mat-expansion-panel-header>
            <mat-panel-title> Translations </mat-panel-title>
          </mat-expansion-panel-header>

          <div *ngFor="let locale of locales; let i = index">
            <mat-divider *ngIf="i > 0"></mat-divider>
            <div class="row">
              <a-mat-localised-text
                class="col-md-12"
                [object]="object"
                [roleType]="m.SerialisedItem.LocalisedComments"
                [locale]="locale"
              ></a-mat-localised-text>
            </div>
            <div class="row">
              <a-mat-localised-text
                class="col-md-12"
                [object]="object"
                [roleType]="m.SerialisedItem.LocalisedKeywords"
                [locale]="locale"
              ></a-mat-localised-text>
            </div>
          </div>
        </mat-expansion-panel>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Images">
    <mat-tab-group>
      <mat-tab label="Primary">
        <div class="container-fluid">
          <div class="row pt-3">
            <a-mat-file
              class="col-md-12"
              [object]="object"
              [roleType]="m.SerialisedItem.PrimaryPhoto"
              accept="image/*"
            ></a-mat-file>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Secondary">
        <div class="container-fluid">
          <div class="row pt-3">
            <a-mat-files
              class="col-md-12"
              [object]="object"
              [roleType]="m.SerialisedItem.SecondaryPhotos"
              accept="image/*"
            ></a-mat-files>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Additional">
        <div class="container-fluid">
          <div class="row pt-3">
            <a-mat-files
              class="col-md-12"
              [object]="object"
              [roleType]="m.SerialisedItem.AdditionalPhotos"
              accept="image/*"
            ></a-mat-files>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Private">
        <div class="container-fluid">
          <div class="row pt-3">
            <a-mat-files
              class="col-md-12"
              [object]="object"
              [roleType]="m.SerialisedItem.PrivatePhotos"
              accept="image/*"
            ></a-mat-files>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-tab>

  <mat-tab label="Documents">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-files
          class="col-md-12"
          [object]="object"
          [roleType]="m.SerialisedItem.PublicElectronicDocuments"
          accept="image/*"
        ></a-mat-files>
        <a-mat-files
          class="col-md-12"
          [object]="object"
          [roleType]="m.SerialisedItem.PrivateElectronicDocuments"
          accept="image/*"
        ></a-mat-files>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
