<div class="container-fluid" *ngIf="object">
  <div class="row">
    <mat-form-field class="col-md">
      <mat-select
        [(ngModel)]="selectedWorker"
        name="workers"
        placeholder="Workers"
        (ngModelChange)="findBillingRate()"
      >
        <mat-option>None</mat-option>
        <mat-option *ngFor="let worker of workers" [value]="worker">
          {{ worker.DisplayName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.RateType"
      [options]="rateTypes"
      display="Name"
      (selected)="findBillingRate()"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-datetimepicker
      class="col-md-6"
      [object]="object"
      [roleType]="m.TimeEntry.FromDate"
      (selected)="findBillingRate()"
    ></a-mat-datetimepicker>
    <a-mat-datetimepicker
      class="col-md-6"
      [object]="object"
      [roleType]="m.TimeEntry.ThroughDate"
    ></a-mat-datetimepicker>
  </div>

  <div class="row">
    <a-mat-slidetoggle
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.IsBillable"
    ></a-mat-slidetoggle>
  </div>

  <div class="row">
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.AmountOfTime"
    ></a-mat-static>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.AssignedAmountOfTime"
      [disabled]="object.ThroughDate != null"
    ></a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.BillableAmountOfTime"
    ></a-mat-input>
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.TimeFrequency"
      [options]="frequencies"
      display="Name"
      label="Frequency"
      [disabled]="object.ThroughDate != null"
    ></a-mat-select>
  </div>

  <div class="row">
    <div class="col-md" *ngIf="object.BillingRate">
      Rate used is {{ object.BillingRate }}
    </div>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.AssignedBillingRate"
    ></a-mat-input>
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.BillingFrequency"
      display="Name"
      label="Frequency"
    ></a-mat-static>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.Description"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-textarea
      class="col-md"
      [object]="object"
      [roleType]="m.TimeEntry.Comment"
    ></a-mat-textarea>
  </div>
