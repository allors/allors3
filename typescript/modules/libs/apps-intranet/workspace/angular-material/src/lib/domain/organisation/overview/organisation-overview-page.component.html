<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.Organisation)" style="cursor: pointer"
          >Organisations</a
        >
        / {{ object?.DisplayName }}
      </div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <organisation-overview-summary></organisation-overview-summary>
      </div>

      <div class="col-md-8 align-self-stretch">
        <organisation-edit-form></organisation-edit-form>

        <a-mat-dyn-view-relationship-panel
          [anchor]="m.CommunicationEvent.FromParty"
          [target]="m.CommunicationEvent.InvolvedParties"
        ></a-mat-dyn-view-relationship-panel>
        <a-mat-dyn-edit-relationship-panel
          [anchor]="m.CommunicationEvent.FromParty"
          [target]="m.CommunicationEvent.InvolvedParties"
        ></a-mat-dyn-edit-relationship-panel>

        <a-mat-dyn-view-object-panel
          [anchor]="m.CommunicationEvent.FromParty"
          [target]="
            path.Party({
              CurrentPartyContactMechanisms: { ContactMechanism: {} }
            })
          "
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          [anchor]="m.CommunicationEvent.FromParty"
          [target]="
            path.Party({
              CurrentPartyContactMechanisms: { ContactMechanism: {} }
            })
          "
        ></a-mat-dyn-edit-object-panel>

        <partycontactmechanism-overview-panel></partycontactmechanism-overview-panel>

        <partyrelationship-overview-panel></partyrelationship-overview-panel>

        <serialiseditem-overview-panel></serialiseditem-overview-panel>

        <partyrate-overview-panel></partyrate-overview-panel>

        <worktask-overview-panel></worktask-overview-panel>

        <salesinvoice-overview-panel></salesinvoice-overview-panel>

        <salesorder-overview-panel></salesorder-overview-panel>

        <productquote-overview-panel></productquote-overview-panel>

        <requestforquote-overview-panel></requestforquote-overview-panel>

        <div *ngIf="supplierOfferings && supplierOfferings.length > 0">
          <purchaseorder-overview-panel></purchaseorder-overview-panel>

          <repeatingpurchaseinvoice-overview-panel></repeatingpurchaseinvoice-overview-panel>
        </div>
      </div>
    </div>
  </div>
</div>
