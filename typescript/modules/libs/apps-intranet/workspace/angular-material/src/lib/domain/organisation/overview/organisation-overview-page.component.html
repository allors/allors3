<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.Organisation)" style="cursor: pointer"
          >Organisations</a
        >
        / {{ object?.DisplayName }}
      </div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <organisation-overview-summary></organisation-overview-summary>
      </div>

      <div class="col-md-8 align-self-stretch">
        <organisation-edit-form></organisation-edit-form>

        <a-mat-dyn-view-relationship-panel
          [anchor]="m.CommunicationEvent.FromParty"
          [target]="m.CommunicationEvent.InvolvedParties"
        ></a-mat-dyn-view-relationship-panel>
        <a-mat-dyn-edit-relationship-panel
          [anchor]="m.CommunicationEvent.FromParty"
          [target]="m.CommunicationEvent.InvolvedParties"
        ></a-mat-dyn-edit-relationship-panel>

        <a-mat-dyn-view-object-panel
          [anchor]="m.CommunicationEvent.FromParty"
          [target]="contactMechanismTarget"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          [anchor]="m.CommunicationEvent.FromParty"
          [target]="contactMechanismTarget"
        ></a-mat-dyn-edit-object-panel>

        <a-mat-dyn-view-object-panel
          [anchor]="m.PartyContactMechanism.Party"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          [anchor]="m.PartyContactMechanism.Party"
        ></a-mat-dyn-edit-object-panel>

        <a-mat-dyn-view-object-panel
          [anchor]="m.PartyRelationship.Parties"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          [anchor]="m.PartyRelationship.Parties"
        ></a-mat-dyn-edit-object-panel>

        <a-mat-dyn-view-object-panel
          [target]="serialisedItemTarget"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          [target]="serialisedItemTarget"
        ></a-mat-dyn-edit-object-panel>

        // TODO: Flip Party-PartyRates relation
        <!-- <a-mat-dyn-view-object-panel
          [anchor]="m.PartyRate.Party"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          [anchor]="m.PartyRate.Party"
        ></a-mat-dyn-edit-object-panel> -->

        <a-mat-dyn-view-object-panel
          [anchor]="m.WorkEffort.Customer"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          [anchor]="m.WorkEffort.Customer"
        ></a-mat-dyn-edit-object-panel>

        <a-mat-dyn-view-object-panel
          [anchor]="m.SalesInvoice.BillToCustomer"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          [anchor]="m.SalesInvoice.BillToCustomer"
        ></a-mat-dyn-edit-object-panel>

        <a-mat-dyn-view-object-panel
          [anchor]="m.SalesOrder.BillToCustomer"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          [anchor]="m.SalesOrder.BillToCustomer"
        ></a-mat-dyn-edit-object-panel>

        <a-mat-dyn-view-object-panel
          [anchor]="m.Quote.Receiver"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          [anchor]="m.Quote.Receiver"
        ></a-mat-dyn-edit-object-panel>

        <a-mat-dyn-view-object-panel
          [anchor]="m.Request.Originator"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          [anchor]="m.Request.Originator"
        ></a-mat-dyn-edit-object-panel>

        <a-mat-dyn-view-object-panel
          *ngIf="supplierOfferings?.length > 0"
          [anchor]="m.PurchaseOrder.TakenViaSupplier"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          *ngIf="supplierOfferings?.length > 0"
          [anchor]="m.PurchaseOrder.TakenViaSupplier"
        ></a-mat-dyn-edit-object-panel>

        <a-mat-dyn-view-object-panel
          *ngIf="supplierOfferings?.length > 0"
          [anchor]="m.RepeatingPurchaseInvoice.Supplier"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          *ngIf="supplierOfferings?.length > 0"
          [anchor]="m.RepeatingPurchaseInvoice.Supplier"
        ></a-mat-dyn-edit-object-panel>
      </div>
    </div>
  </div>
</div>
