<div class="container-fluid" *ngIf="good">
  <div class="row pt-3">
    <a-mat-input
      class="col-md"
      *ngIf="!settings.UseGlobalProductNumber"
      [object]="productNumber"
      [roleType]="m.ProductNumber.Identification"
    ></a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="good"
      [roleType]="m.NonUnifiedGood.Name"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-textarea
      class="col-md"
      [object]="good"
      [roleType]="m.NonUnifiedGood.Description"
    ></a-mat-textarea>
  </div>

  <div class="row">
    <a-mat-autocomplete
      class="col-md"
      [object]="good"
      [roleType]="m.NonUnifiedGood.Part"
      [filter]="nonUnifiedPartsFilter.create(allors.context)"
      display="Name"
    ></a-mat-autocomplete>
  </div>

  <div class="row">
    <mat-form-field class="col-md">
      <mat-select
        [(ngModel)]="selectedCategories"
        name="categories"
        placeholder="Categories"
        multiple="true"
      >
        <mat-option>None</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category.DisplayName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="row">
    <a-mat-datepicker
      class="col-md"
      [object]="good"
      [roleType]="m.NonUnifiedGood.SalesDiscontinuationDate"
    ></a-mat-datepicker>
  </div>
</div>
