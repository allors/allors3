<div class="container-fluid" *ngIf="category">
  <div class="row">
    <a-mat-file
      class="col-md-12"
      [object]="category"
      [roleType]="m.PartCategory.CategoryImage"
      accept="image/*"
    ></a-mat-file>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="category"
      [roleType]="m.PartCategory.Name"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="category"
      [roleType]="m.PartCategory.PrimaryParent"
      [options]="categories"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="category"
      [roleType]="m.PartCategory.SecondaryParents"
      [options]="categories"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-static
      class="col-md"
      [object]="category"
      [roleType]="m.PartCategory.Children"
      display="Name"
    ></a-mat-static>
  </div>

  <div class="row">
    <a-mat-textarea
      class="col-md"
      [object]="category"
      [roleType]="m.PartCategory.Description"
    ></a-mat-textarea>
  </div>

  <div class="row pb-1">
    <mat-expansion-panel class="col" *ngIf="locales">
      <mat-expansion-panel-header>
        <mat-panel-title> Translations </mat-panel-title>
      </mat-expansion-panel-header>

      <div *ngFor="let locale of locales; let i = index">
        <mat-divider *ngIf="i > 0"></mat-divider>
        <div class="row">
          <a-mat-localised-text
            class="col"
            [object]="category"
            [roleType]="m.PartCategory.LocalisedNames"
            [locale]="locale"
          ></a-mat-localised-text>
          <a-mat-localised-text
            class="col"
            [object]="category"
            [roleType]="m.PartCategory.LocalisedDescriptions"
            [locale]="locale"
          ></a-mat-localised-text>
        </div>
      </div>
    </mat-expansion-panel>
  </div>
</div>
