<div class="container-fluid" *ngIf="supplierOffering">
  <div class="container-fluid">
    <div class="row">
      <a-mat-autocomplete
        class="col-md"
        [object]="supplierOffering"
        [roleType]="m.SupplierOffering.Supplier"
        [filter]="allSuppliersFilter.create(allors.context)"
        display="DisplayName"
        label="Supplier"
      ></a-mat-autocomplete>
    </div>

    <div class="row">
      <a-mat-datepicker
        class="col-md"
        [object]="supplierOffering"
        [roleType]="m.SupplierOffering.FromDate"
      ></a-mat-datepicker>
      <a-mat-datepicker
        class="col-md"
        [object]="supplierOffering"
        [roleType]="m.SupplierOffering.ThroughDate"
      ></a-mat-datepicker>
    </div>

    <div class="row">
      <a-mat-select
        class="col-md"
        [object]="supplierOffering"
        [roleType]="m.SupplierOffering.Rating"
        [options]="ratingTypes"
        display="Name"
      ></a-mat-select>
      <a-mat-select
        class="col-md"
        [object]="supplierOffering"
        [roleType]="m.SupplierOffering.Preference"
        [options]="preferences"
        display="Name"
      ></a-mat-select>
    </div>

    <div class="row">
      <a-mat-input
        class="col-md"
        [object]="supplierOffering"
        [roleType]="m.SupplierOffering.SupplierProductName"
      ></a-mat-input>
      <a-mat-input
        class="col-myd"
        [object]="supplierOffering"
        [roleType]="m.SupplierOffering.SupplierProductId"
      ></a-mat-input>
    </div>

    <div class="row">
      <a-mat-input
        class="col-md"
        [object]="supplierOffering"
        [roleType]="m.SupplierOffering.StandardLeadTime"
        label="Lead time days"
      ></a-mat-input>
      <a-mat-input
        class="col-md"
        [object]="supplierOffering"
        [roleType]="m.SupplierOffering.MinimalOrderQuantity"
      ></a-mat-input>
    </div>

    <div class="row">
      <a-mat-select
        class="col-md-6"
        [object]="supplierOffering"
        [roleType]="m.SupplierOffering.UnitOfMeasure"
        [options]="unitsOfMeasure"
        display="Name"
      ></a-mat-select>
    </div>

    <div class="row">
      <a-mat-input
        class="col-md"
        [object]="supplierOffering"
        [roleType]="m.SupplierOffering.Price"
      ></a-mat-input>
      <a-mat-select
        class="col-md"
        [object]="supplierOffering"
        [roleType]="m.SupplierOffering.Currency"
        [options]="currencies"
        display="Name"
      ></a-mat-select>
    </div>
  </div>
</div>
