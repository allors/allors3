<div class="row">
  <a-mat-input
    class="col-md"
    [object]="bank"
    [roleType]="m.Bank.Name"
  ></a-mat-input>
</div>

<div class="row">
  <a-mat-input
    class="col-md"
    [object]="bank"
    [roleType]="m.Bank.Bic"
  ></a-mat-input>
  <a-mat-input
    class="col-md"
    [object]="bank"
    [roleType]="m.Bank.SwiftCode"
  ></a-mat-input>
</div>

<div class="row">
  <a-mat-select
    class="col-md"
    [object]="bank"
    [roleType]="m.Bank.Country"
    [options]="countries"
    display="Name"
  ></a-mat-select>
  <a-mat-file
    class="col-md-12"
    [object]="bank"
    [roleType]="m.Bank.Logo"
    accept="image/*"
  >
  </a-mat-file>
</div>

<div class="row">
  <button
    throttled
    mat-button
    color="primary"
    type="button"
    (throttleClick)="save()"
  >
    Save
  </button>
  <button
    throttled
    mat-button
    color="accent"
    type="button"
    (throttleClick)="cancel()"
  >
    Cancel
  </button>
</div>
