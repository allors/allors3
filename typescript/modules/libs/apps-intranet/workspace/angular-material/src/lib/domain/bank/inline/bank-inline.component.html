<div class="row">
  <a-mat-input
    class="col-md"
    [object]="bank"
    [roleType]="m.Bank.Name"
  ></a-mat-input>
</div>

<div class="row">
  <a-mat-input
    class="col-md"
    [object]="bank"
    [roleType]="m.Bank.Bic"
  ></a-mat-input>
  <a-mat-input
    class="col-md"
    [object]="bank"
    [roleType]="m.Bank.SwiftCode"
  ></a-mat-input>
</div>

<div class="row">
  <a-mat-select
    class="col-md"
    [object]="bank"
    [roleType]="m.Bank.Country"
    [options]="countries"
    display="Name"
  ></a-mat-select>
  <a-mat-file
    class="col-md-12"
    [object]="bank"
    [roleType]="m.Bank.Logo"
    accept="image/*"
  >
  </a-mat-file>
</div>

<div class="row">
  <button mat-button color="primary" type="button" (click)="save()">
    Save
  </button>
  <button mat-button color="accent" type="button" (click)="cancel()">
    Cancel
  </button>
</div>
