<mat-tab-group *ngIf="object">
  <mat-tab label="General">
    <div class="row pt-3">
      <a-mat-static
        class="col-md"
        [object]="productNumber"
        [roleType]="m.ProductNumber.Identification"
      ></a-mat-static>
      <a-mat-input
        class="col-md"
        [object]="object"
        [roleType]="m.NonUnifiedGood.Name"
      ></a-mat-input>
    </div>

    <div class="row">
      <a-mat-textarea
        class="col-md"
        [object]="object"
        [roleType]="m.NonUnifiedGood.Description"
      ></a-mat-textarea>
    </div>

    <div class="row">
      <a-mat-datepicker
        class="col-md"
        [object]="object"
        [roleType]="m.NonUnifiedGood.SalesDiscontinuationDate"
      ></a-mat-datepicker>
      <a-mat-autocomplete
        class="col-md"
        [object]="object"
        [roleType]="m.NonUnifiedGood.Part"
        [filter]="nonUnifiedPartsFilter.create(allors.context)"
        display="Name"
      ></a-mat-autocomplete>
    </div>

    <div class="row">
      <mat-form-field class="col-md">
        <mat-select
          [(ngModel)]="selectedCategories"
          name="categories"
          placeholder="Categories"
          multiple="true"
        >
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category.DisplayName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <a-mat-static
        class="col-md"
        [object]="object.Part?.Brand"
        [roleType]="m.Brand.Name"
        label="Brand"
      ></a-mat-static>
      <a-mat-static
        class="col-md"
        [object]="object.Part?.Model"
        [roleType]="m.Model.Name"
        label="Model"
      ></a-mat-static>
    </div>

    <div class="row pb-1">
      <mat-expansion-panel class="col" *ngIf="locales">
        <mat-expansion-panel-header>
          <mat-panel-title> Translations </mat-panel-title>
        </mat-expansion-panel-header>

        <div *ngFor="let locale of locales; let i = index">
          <mat-divider *ngIf="i > 0"></mat-divider>
          <div class="row">
            <a-mat-localised-text
              class="col-md-12"
              [object]="object"
              [roleType]="m.NonUnifiedGood.LocalisedNames"
              [locale]="locale"
            ></a-mat-localised-text>
            <a-mat-localised-text
              class="col-md-12"
              [object]="object"
              [roleType]="m.NonUnifiedGood.LocalisedDescriptions"
              [locale]="locale"
            ></a-mat-localised-text>
          </div>
        </div>
      </mat-expansion-panel>
    </div>
  </mat-tab>

  <mat-tab label="Comments">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-textarea
          class="col-md-12"
          [object]="object"
          [roleType]="m.NonUnifiedGood.InternalComment"
        ></a-mat-textarea>
        <a-mat-textarea
          class="col-md-12"
          [object]="object"
          [roleType]="m.NonUnifiedGood.Keywords"
        ></a-mat-textarea>
        <a-mat-textarea
          class="col-md-12"
          [object]="object"
          [roleType]="m.NonUnifiedGood.Comment"
        ></a-mat-textarea>
      </div>

      <div class="row pb-1">
        <mat-expansion-panel class="col" *ngIf="locales">
          <mat-expansion-panel-header>
            <mat-panel-title> Translations </mat-panel-title>
          </mat-expansion-panel-header>

          <div *ngFor="let locale of locales; let i = index">
            <mat-divider *ngIf="i > 0"></mat-divider>
            <div class="row">
              <a-mat-localised-text
                class="col-md-12"
                [object]="object"
                [roleType]="m.NonUnifiedGood.LocalisedComments"
                [locale]="locale"
              ></a-mat-localised-text>
            </div>
            <div class="row">
              <a-mat-localised-text
                class="col-md-12"
                [object]="object"
                [roleType]="m.NonUnifiedGood.LocalisedKeywords"
                [locale]="locale"
              ></a-mat-localised-text>
            </div>
          </div>
        </mat-expansion-panel>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Images">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-file
          class="col-md-12"
          [object]="object"
          [roleType]="m.NonUnifiedGood.PrimaryPhoto"
          accept="image/*"
        ></a-mat-file>
        <a-mat-files
          class="col-md-12"
          [object]="object"
          [roleType]="m.NonUnifiedGood.Photos"
          accept="image/*"
        ></a-mat-files>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Documents">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-files
          class="col-md-12"
          [object]="object"
          [roleType]="m.NonUnifiedGood.PublicElectronicDocuments"
          accept="image/*"
        ></a-mat-files>
        <a-mat-files
          class="col-md-12"
          [object]="object"
          [roleType]="m.NonUnifiedGood.PrivateElectronicDocuments"
          accept="image/*"
        ></a-mat-files>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
