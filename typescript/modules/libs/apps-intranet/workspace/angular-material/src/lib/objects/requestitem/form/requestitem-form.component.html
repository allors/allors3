<div class="container-fluid" *ngIf="requestItem">
  <div *ngIf="!requestItem.strategy.isNew" class="row">
    <a-mat-static
      [object]="requestItem"
      [roleType]="m.RequestItem.RequestItemState"
      display="Name"
      label="State"
      class="col-md"
    ></a-mat-static>
  </div>

  <div class="row">
    <a-mat-autocomplete
      [object]="requestItem"
      [roleType]="m.RequestItem.Product"
      display="Name"
      [filter]="goodsFilter.create(allors.context)"
      (changed)="goodSelected($event)"
      class="col-md"
    ></a-mat-autocomplete>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="requestItem"
      [roleType]="m.RequestItem.SerialisedItem"
      [options]="serialisedItems"
      (selected)="serialisedItemSelected($event)"
      display="DisplayName"
    ></a-mat-select>
    <a-mat-static
      [object]="requestItem.SerialisedItem"
      [roleType]="m.SerialisedItem.ExpectedSalesPrice"
    ></a-mat-static>
  </div>

  <div class="row">
    <a-mat-datepicker
      [object]="requestItem"
      [roleType]="m.RequestItem.RequiredByDate"
      class="col-md"
    ></a-mat-datepicker>
  </div>

  <div class="row">
    <a-mat-input
      [object]="requestItem"
      [roleType]="m.RequestItem.Quantity"
      class="col-md"
    ></a-mat-input>
    <a-mat-select
      [object]="requestItem"
      [roleType]="m.RequestItem.UnitOfMeasure"
      [options]="unitsOfMeasure"
      display="Name"
      class="col-md"
    ></a-mat-select>
    <a-mat-input
      [object]="requestItem"
      [roleType]="m.RequestItem.AssignedUnitPrice"
      class="col-md"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-input
      [object]="requestItem"
      [roleType]="m.RequestItem.MaximumAllowedPrice"
      class="col-md"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-textarea
      [object]="requestItem"
      [roleType]="m.RequestItem.Comment"
      class="col-md-12"
    ></a-mat-textarea>
    <a-mat-textarea
      [object]="requestItem"
      [roleType]="m.RequestItem.InternalComment"
      class="col-md-12"
    ></a-mat-textarea>
  </div>
</div>
