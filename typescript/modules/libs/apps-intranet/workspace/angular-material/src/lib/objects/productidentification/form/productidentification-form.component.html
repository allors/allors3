<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.ProductIdentification.ProductIdentificationType"
      display="Name"
      [options]="productIdentificationTypes"
    ></a-mat-select>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.ProductIdentification.Identification"
      class="col-md"
    ></a-mat-input>
  </div>
</div>
