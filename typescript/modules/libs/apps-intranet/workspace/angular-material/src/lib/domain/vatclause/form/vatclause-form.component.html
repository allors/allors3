<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.VatClause.Name"
    ></a-mat-input>
  </div>

  <div class="row pb-1">
    <mat-expansion-panel class="col" *ngIf="locales">
      <mat-expansion-panel-header>
        <mat-panel-title> Name Translations </mat-panel-title>
      </mat-expansion-panel-header>

      <div *ngFor="let locale of locales; let i = index">
        <mat-divider *ngIf="i > 0"></mat-divider>
        <div class="row">
          <a-mat-localised-text
            class="col-md-12"
            [object]="object"
            [roleType]="m.VatClause.LocalisedNames"
            [locale]="locale"
          ></a-mat-localised-text>
        </div>
      </div>
    </mat-expansion-panel>
  </div>

  <div class="row pb-1">
    <mat-expansion-panel class="col" *ngIf="locales">
      <mat-expansion-panel-header>
        <mat-panel-title> Clause Translations </mat-panel-title>
      </mat-expansion-panel-header>

      <div *ngFor="let locale of locales; let i = index">
        <mat-divider *ngIf="i > 0"></mat-divider>
        <div class="row">
          <a-mat-localised-text
            class="col-md-12"
            [object]="object"
            [roleType]="m.VatClause.LocalisedClauses"
            [locale]="locale"
          ></a-mat-localised-text>
        </div>
      </div>
    </mat-expansion-panel>
  </div>
</div>
