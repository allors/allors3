<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.CommunicationEventState"
      [options]="eventStates"
      display="Name"
    ></a-mat-select>
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.EventPurposes"
      [options]="purposes"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.Subject"
      class="col-md"
    ></a-mat-input>
  </div>

  <div class="row">
    <div class="col-md">
      <div class="row">
        <a-mat-select
          class="col"
          [object]="object"
          [roleType]="m.CommunicationEvent.FromParty"
          [options]="contacts"
          display="DisplayName"
          label="Participant"
        ></a-mat-select>
        <button
          throttled
          mat-mini-fab
          color="accent"
          [disabled]="person != null"
          type="button"
          (throttleClick)="addFromParty = !addFromParty"
        >
          <mat-icon *ngIf="!addFromParty">add</mat-icon>
          <mat-icon *ngIf="addFromParty">close</mat-icon>
        </button>
      </div>
    </div>
    <div class="col-md-12" *ngIf="addFromParty">
      <mat-card>
        <mat-card-header>Add a new person</mat-card-header>
        <mat-card-content>
          <person-inline
            (cancelled)="addFromParty = false"
            (saved)="fromPartyAdded($event); addFromParty = false"
          >
          </person-inline>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-md">
      <div class="row">
        <a-mat-select
          class="col"
          [object]="object"
          [roleType]="m.CommunicationEvent.ToParty"
          [options]="contacts"
          display="DisplayName"
          label="Participant"
        ></a-mat-select>
        <button
          throttled
          mat-mini-fab
          color="accent"
          [disabled]="person != null"
          type="button"
          (throttleClick)="addToParty = !addToParty"
        >
          <mat-icon *ngIf="!addToParty">add</mat-icon>
          <mat-icon *ngIf="addToParty">close</mat-icon>
        </button>
      </div>
    </div>
    <div class="col-md-12" *ngIf="addToParty">
      <mat-card>
        <mat-card-header>Add a new person</mat-card-header>
        <mat-card-content>
          <person-inline
            (cancelled)="addToParty = false"
            (saved)="toPartyAdded($event); addToParty = false"
          >
          </person-inline>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <a-mat-datetimepicker
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.ScheduledStart"
    ></a-mat-datetimepicker>
    <a-mat-datetimepicker
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.ScheduledEnd"
    ></a-mat-datetimepicker>
  </div>

  <div class="row">
    <a-mat-datetimepicker
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.ActualStart"
    ></a-mat-datetimepicker>
    <a-mat-datetimepicker
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.ActualEnd"
    ></a-mat-datetimepicker>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.FaceToFaceCommunication.Location"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-textarea
      class="col-md"
      [object]="object"
      [roleType]="m.CommunicationEvent.Comment"
    ></a-mat-textarea>
  </div>
</div>
