<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.AccountingTransaction.TransactionNumber"
    ></a-mat-static>
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.AccountingTransaction.AccountingTransactionTypeName"
    ></a-mat-static>
  </div>

  <div class="row">
    <a-mat-datepicker
      class="col-md-6"
      [object]="object"
      [disabled]="true"
      [roleType]="m.AccountingTransaction.EntryDate"
    ></a-mat-datepicker>
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [disabled]="true"
      [roleType]="m.AccountingTransaction.TransactionDate"
    ></a-mat-datepicker>
  </div>

  <div class="row">
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.AccountingTransaction.FromPartyDisplayName"
    ></a-mat-static>
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.AccountingTransaction.ToPartyDisplayName"
    ></a-mat-static>
  </div>

  <div class="row">
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.AccountingTransaction.InvoiceNumber"
    ></a-mat-static>
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.AccountingTransaction.ShipmentNumber"
    ></a-mat-static>
  </div>

  <div class="row">
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.AccountingTransaction.WorkEffortNumber"
    ></a-mat-static>
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.AccountingTransaction.FixedAssetDisplayName"
    ></a-mat-static>
  </div>

  <div class="row">
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.AccountingTransaction.Description"
    ></a-mat-static>
  </div>

  <div class="row">
    <a-mat-checkbox
      class="col-md-6"
      [object]="object"
      [disabled]="true"
      [roleType]="m.AccountingTransaction.Exported"
    ></a-mat-checkbox>
  </div>
</div>
