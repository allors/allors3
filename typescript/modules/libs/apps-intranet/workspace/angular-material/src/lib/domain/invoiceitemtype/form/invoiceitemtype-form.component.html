<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.InvoiceItemType.Name"
    ></a-mat-input>
  </div>

  <div class="row">
    <mat-form-field class="col-md">
      <mat-select
        name="salesAccount"
        [(ngModel)]="salesAccount"
        placeholder="Sales Account"
        multiple="false"
      >
        <mat-option>None</mat-option>
        <mat-option
          *ngFor="let glAccount of glAccounts"
          [value]="glAccount"
          (onSelectionChange)="onSalesAccountChange($event)"
          >{{ glAccount.ReferenceNumber }}: {{ glAccount.Name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col-md">
      <mat-select
        name="purchaseAccount"
        [(ngModel)]="purchaseAccount"
        placeholder="Purchase Account"
        multiple="false"
      >
        <mat-option>None</mat-option>
        <mat-option
          *ngFor="let glAccount of glAccounts"
          [value]="glAccount"
          (onSelectionChange)="onPurchaseAccountChange($event)"
          >{{ glAccount.ReferenceNumber }}: {{ glAccount.Name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
</div>
