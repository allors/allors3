<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.InvoiceItemType.Name"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="invoiceItemTypeSettings"
      [roleType]="
        m.InternalOrganisationInvoiceItemTypeSettings.SalesGeneralLedgerAccount
      "
      [options]="glAccounts"
      display="DisplayName"
    ></a-mat-select>
    <a-mat-select
      class="col-md"
      [object]="invoiceItemTypeSettings"
      [roleType]="
        m.InternalOrganisationInvoiceItemTypeSettings
          .PurchaseGeneralLedgerAccount
      "
      [options]="glAccounts"
      display="DisplayName"
    ></a-mat-select>
  </div>
</div>
