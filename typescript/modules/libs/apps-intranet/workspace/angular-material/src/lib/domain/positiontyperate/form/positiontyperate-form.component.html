<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.PositionTypeRate.RateType"
      [options]="rateTypes"
      display="Name"
    ></a-mat-select>
    <mat-form-field class="col-md">
      <mat-select
        name="positions"
        [(ngModel)]="selectedPositionTypes"
        placeholder="positions"
        multiple="true"
      >
        <mat-option
          *ngFor="let positionType of positionTypes"
          [value]="positionType"
          >{{ positionType.Title }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>

  <div class="row">
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.PositionTypeRate.FromDate"
    >
    </a-mat-datepicker>
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.PositionTypeRate.ThroughDate"
    >
    </a-mat-datepicker>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.PositionTypeRate.Rate"
    ></a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.PositionTypeRate.Cost"
    ></a-mat-input>
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.PositionTypeRate.Frequency"
      [options]="timeFrequencies"
      display="Name"
      label="Frequency"
    ></a-mat-select>
  </div>
</div>
