<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.Shipment)" style="cursor: pointer"
          >Shipments</a
        >
        /
        {{ shipment?.ShipmentNumber }}
      </div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <purchaseshipment-overview-summary></purchaseshipment-overview-summary>
      </div>

      <div class="col-md-8 align-self-stretch">
        <purchaseshipment-edit-form></purchaseshipment-edit-form>

        <a-mat-dyn-view-object-panel
          [anchor]="m.CustomerShipment.ShipmentItems"
          [target]="p.Shipment({ ShipmentItems: {} })"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          [anchor]="m.CustomerShipment.ShipmentItems"
          [target]="p.Shipment({ ShipmentItems: {} })"
        ></a-mat-dyn-edit-object-panel>
      </div>
    </div>
  </div>
</div>
