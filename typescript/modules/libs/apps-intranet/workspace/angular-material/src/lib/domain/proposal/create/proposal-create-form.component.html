<div class="container-fluid" *ngIf="object">
  <div class="row">
    <div class="col-md">
      <div class="row">
        <a-mat-autocomplete
          class="col-md"
          [object]="object"
          [roleType]="m.Proposal.Receiver"
          [filter]="customersFilter.create(allors.context)"
          display="DisplayName"
          (changed)="receiverSelected($event)"
          label="To"
        ></a-mat-autocomplete>
        <button
          mat-mini-fab
          color="accent"
          [disabled]="!object.canWriteReceiver"
          type="button"
          (click)="addReceiver = !addReceiver"
        >
          <mat-icon *ngIf="!addReceiver">add</mat-icon>
          <mat-icon *ngIf="addReceiver">close</mat-icon>
        </button>
      </div>
    </div>
    <div class="col-md-12">
      <mat-card *ngIf="addReceiver">
        <mat-card-header>Add a new customer</mat-card-header>
        <mat-card-content>
          <party-party
            (saved)="receiverAdded($event); addReceiver = false"
            (cancelled)="addReceiver = false"
          >
          </party-party>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="row">
        <a-mat-select
          class="col"
          [object]="object"
          [roleType]="m.Proposal.FullfillContactMechanism"
          [options]="contactMechanisms"
          display="DisplayName"
        ></a-mat-select>
        <button
          mat-mini-fab
          color="accent"
          type="button"
          [disabled]="
            !object.Receiver || !object.canWriteFullfillContactMechanism
          "
          (click)="addContactMechanism = !addContactMechanism"
        >
          <mat-icon *ngIf="!addContactMechanism">add</mat-icon>
          <mat-icon *ngIf="addContactMechanism">close</mat-icon>
        </button>
      </div>
    </div>
    <div class="col-12" *ngIf="object.Receiver && addContactMechanism">
      <mat-card>
        <mat-card-header>Add a new contact mechanism</mat-card-header>
        <mat-card-content>
          <party-contactmechanism
            (saved)="
              partyContactMechanismAdded($event); addContactMechanism = false
            "
            (cancelled)="addContactMechanism = false"
          >
          </party-contactmechanism>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="row">
        <a-mat-select
          class="col"
          [disabled]="receiverIsPerson"
          [object]="object"
          [roleType]="m.Proposal.ContactPerson"
          [options]="contacts"
          display="DisplayName"
        ></a-mat-select>
        <button
          mat-mini-fab
          color="accent"
          type="button"
          [disabled]="receiverIsPerson || !object.canWriteContactPerson"
          (click)="addContactPerson = !addContactPerson"
        >
          <mat-icon *ngIf="!addContactPerson">add</mat-icon>
          <mat-icon *ngIf="addContactPerson">close</mat-icon>
        </button>
      </div>
    </div>
    <div class="col-12" *ngIf="object.Receiver && addContactPerson">
      <mat-card>
        <mat-card-header>Add a new contact person</mat-card-header>
        <mat-card-content>
          <person-inline
            (cancelled)="addContactPerson = false"
            (saved)="personAdded($event); addContactPerson = false"
          >
          </person-inline>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.Proposal.ValidFromDate"
    ></a-mat-datepicker>
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.Proposal.ValidThroughDate"
    ></a-mat-datepicker>
  </div>

  <div class="row">
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.Proposal.IssueDate"
    ></a-mat-datepicker>
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.Proposal.RequiredResponseDate"
    ></a-mat-datepicker>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md-6"
      [object]="object"
      [roleType]="m.Proposal.DerivedCurrency"
      [assignedRoleType]="m.Proposal.AssignedCurrency"
      [derivedInitialRole]="currencyInitialRole"
      [options]="currencies"
      label="Currency"
      display="Name"
    ></a-mat-select>
    <a-mat-select
      *ngIf="!showIrpf"
      class="col-md"
      [object]="object"
      [roleType]="m.Proposal.DerivedVatRegime"
      [assignedRoleType]="m.Proposal.AssignedVatRegime"
      [options]="vatRegimes"
      label="VAT Regime"
      display="Name"
    ></a-mat-select>
  </div>

  <div *ngIf="showIrpf" class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.Proposal.DerivedVatRegime"
      [assignedRoleType]="m.Proposal.AssignedVatRegime"
      [options]="vatRegimes"
      label="VAT Regime"
      display="Name"
    ></a-mat-select>
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.Proposal.DerivedIrpfRegime"
      [assignedRoleType]="m.Proposal.AssignedIrpfRegime"
      [options]="irpfRegimes"
      label="Irpf Regime"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-textarea
      class="col-md-12"
      [object]="object"
      [roleType]="m.Proposal.Description"
    ></a-mat-textarea>
    <a-mat-textarea
      class="col-md-12"
      [object]="object"
      [roleType]="m.Proposal.Comment"
      label="Comment"
    ></a-mat-textarea>
    <a-mat-textarea
      class="col-md-12"
      [object]="object"
      [roleType]="m.Proposal.InternalComment"
      label="Internal Comment"
    ></a-mat-textarea>
  </div>
</div>
