<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.PartyRelationship.FromDate"
    ></a-mat-datepicker>
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.PartyRelationship.ThroughDate"
    ></a-mat-datepicker>
  </div>

  <div class="row">
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.CustomerRelationship.InternalOrganisation"
      display="DisplayName"
      label="Customer at"
    ></a-mat-static>
  </div>
</div>
