<mat-tab-group *ngIf="invoice">
  <mat-tab label="General">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-select
          class="col-md"
          [object]="invoice"
          [roleType]="m.PurchaseInvoice.PurchaseInvoiceType"
          [options]="purchaseInvoiceTypes"
          display="Name"
        ></a-mat-select>
        <a-mat-static
          class="col-md"
          [object]="invoice"
          [roleType]="m.PurchaseInvoice.PurchaseInvoiceState"
          display="Name"
          label="Status"
        ></a-mat-static>
      </div>

      <div class="row">
        <div class="col-md">
          <div class="row">
            <a-mat-autocomplete
              class="col-md"
              [object]="invoice"
              [roleType]="m.PurchaseInvoice.BilledFrom"
              [filter]="suppliersFilter.create(allors.context)"
              display="DisplayName"
              (changed)="billedFromSelected($event)"
            ></a-mat-autocomplete>
            <button
              mat-mini-fab
              color="accent"
              [disabled]="!invoice.canWriteBilledFrom"
              type="button"
              (click)="addBilledFrom = !addBilledFrom"
            >
              <mat-icon *ngIf="!addBilledFrom">add</mat-icon>
              <mat-icon *ngIf="addBilledFrom">close</mat-icon>
            </button>
          </div>
        </div>
        <div class="col-md-12">
          <mat-card *ngIf="addBilledFrom">
            <mat-card-header>Add a new supplier</mat-card-header>
            <mat-card-content>
              <organisation-inline
                (saved)="billedFromAdded($event); addBilledFrom = false"
                (cancelled)="addBilledFrom = false"
              >
              </organisation-inline>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <div class="row">
            <a-mat-select
              class="col-md"
              [object]="invoice"
              [roleType]="m.PurchaseInvoice.DerivedBilledFromContactMechanism"
              [assignedRoleType]="
                m.PurchaseInvoice.AssignedBilledFromContactMechanism
              "
              [options]="billedFromContactMechanisms"
              label="Billed from ContactMechanism"
              display="DisplayName"
            ></a-mat-select>
            <button
              mat-mini-fab
              color="accent"
              [disabled]="
                !invoice.BilledFrom ||
                !invoice.canWriteAssignedBilledFromContactMechanism
              "
              type="button"
              (click)="
                addBilledFromContactMechanism = !addBilledFromContactMechanism
              "
            >
              <mat-icon *ngIf="!addBilledFromContactMechanism">add</mat-icon>
              <mat-icon *ngIf="addBilledFromContactMechanism">close</mat-icon>
            </button>
          </div>
        </div>
        <div
          class="col-md-12"
          *ngIf="invoice.BilledFrom && addBilledFromContactMechanism"
        >
          <mat-card>
            <mat-card-header>Add a new ContactMechanism</mat-card-header>
            <mat-card-content>
              <party-contactmechanism
                (saved)="
                  billedFromContactMechanismAdded($event);
                  addBilledFromContactMechanism = false
                "
                (cancelled)="addBilledFromContactMechanism = false"
              >
              </party-contactmechanism>
            </mat-card-content>
          </mat-card>
        </div>

        <div class="col-md">
          <div class="row">
            <a-mat-select
              class="col"
              [object]="invoice"
              [roleType]="m.PurchaseInvoice.BilledFromContactPerson"
              [options]="billedFromContacts"
              display="DisplayName"
              label="Billed from Contact Person"
              class="col-md"
            ></a-mat-select>
            <button
              mat-mini-fab
              color="accent"
              [disabled]="
                !invoice.BilledFrom || !invoice.canWriteBilledFromContactPerson
              "
              type="button"
              (click)="addBilledFromContactPerson = !addBilledFromContactPerson"
            >
              <mat-icon *ngIf="!addBilledFromContactPerson">add</mat-icon>
              <mat-icon *ngIf="addBilledFromContactPerson">close</mat-icon>
            </button>
          </div>
        </div>
        <div
          class="col-md-12"
          *ngIf="invoice.BilledFrom && addBilledFromContactPerson"
        >
          <mat-card>
            <mat-card-header>Add a new person</mat-card-header>
            <mat-card-content>
              <person-inline
                (cancelled)="addBilledFromContactPerson = false"
                (saved)="
                  billedFromContactPersonAdded($event);
                  addBilledFromContactPerson = false
                "
              >
              </person-inline>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <div class="row">
        <a-mat-autocomplete
          class="col-md"
          [object]="invoice"
          [roleType]="m.PurchaseInvoice.BilledToContactPerson"
          [filter]="employeeFilter.create(allors.context)"
          display="DisplayName"
          label="Billed to Contact Person"
        ></a-mat-autocomplete>
      </div>

      <div class="row">
        <div class="col-md">
          <div class="row">
            <a-mat-autocomplete
              class="col-md"
              [object]="invoice"
              [roleType]="m.PurchaseInvoice.ShipToCustomer"
              [filter]="customersFilter.create(allors.context)"
              display="DisplayName"
              (changed)="shipToCustomerSelected($event)"
            ></a-mat-autocomplete>
            <button
              mat-mini-fab
              color="accent"
              [disabled]="!invoice.canWriteShipToCustomer"
              type="button"
              (click)="addShipToCustomer = !addShipToCustomer"
            >
              <mat-icon *ngIf="!addShipToCustomer">add</mat-icon>
              <mat-icon *ngIf="addShipToCustomer">close</mat-icon>
            </button>
          </div>
        </div>
        <div class="col-md-12">
          <mat-card *ngIf="addShipToCustomer">
            <mat-card-header>Add a new customer</mat-card-header>
            <mat-card-content>
              <party-party
                (saved)="shipToCustomerAdded($event); addShipToCustomer = false"
                (cancelled)="addShipToCustomer = false"
              >
              </party-party>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <div class="row">
            <a-mat-select
              class="col-md"
              [object]="invoice"
              [roleType]="m.PurchaseInvoice.DerivedShipToCustomerAddress"
              [options]="shipToCustomerAddresses"
              [assignedRoleType]="
                m.PurchaseInvoice.AssignedShipToCustomerAddress
              "
              label="Ship to Customer Address"
              display="DisplayName"
            ></a-mat-select>
            <button
              mat-mini-fab
              color="accent"
              [disabled]="
                !invoice.ShipToCustomer ||
                !invoice.canWriteAssignedShipToCustomerAddress
              "
              type="button"
              (click)="addShipToCustomerAddress = !addShipToCustomerAddress"
            >
              <mat-icon *ngIf="!addShipToCustomerAddress">add</mat-icon>
              <mat-icon *ngIf="addShipToCustomerAddress">close</mat-icon>
            </button>
          </div>
        </div>
        <div
          class="col-md-12"
          *ngIf="invoice.ShipToCustomer && addShipToCustomerAddress"
        >
          <mat-card>
            <mat-card-header>Add a new Postal Address</mat-card-header>
            <mat-card-content>
              <party-contactmechanism-postaladdress
                (saved)="
                  shipToCustomerAddressAdded($event);
                  addShipToCustomerAddress = false
                "
                (cancelled)="addShipToCustomerAddress = false"
              >
              </party-contactmechanism-postaladdress>
            </mat-card-content>
          </mat-card>
        </div>

        <div class="col-md">
          <div class="row">
            <a-mat-select
              class="col"
              [object]="invoice"
              [roleType]="m.PurchaseInvoice.ShipToCustomerContactPerson"
              [options]="shipToCustomerContacts"
              display="DisplayName"
              label="Shipped to Contact Person"
              class="col-md"
            ></a-mat-select>
            <button
              mat-mini-fab
              color="accent"
              [disabled]="
                !invoice.ShipToCustomer ||
                !invoice.canWriteShipToCustomerContactPerson
              "
              type="button"
              (click)="
                addShipToCustomerContactPerson = !addShipToCustomerContactPerson
              "
            >
              <mat-icon *ngIf="!addShipToCustomerContactPerson">add</mat-icon>
              <mat-icon *ngIf="addShipToCustomerContactPerson">close</mat-icon>
            </button>
          </div>
        </div>
        <div
          class="col-md-12"
          *ngIf="invoice.ShipToCustomer && addShipToCustomerContactPerson"
        >
          <mat-card>
            <mat-card-header>Add a new person</mat-card-header>
            <mat-card-content>
              <person-inline
                (cancelled)="addShipToCustomerContactPerson = false"
                (saved)="
                  billedFromContactPersonAdded($event);
                  addShipToCustomerContactPerson = false
                "
              >
              </person-inline>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <div class="row">
            <a-mat-autocomplete
              class="col-md"
              [object]="invoice"
              [roleType]="m.PurchaseInvoice.BillToEndCustomer"
              [filter]="customersFilter.create(allors.context)"
              display="DisplayName"
              (changed)="billToEndCustomerSelected($event)"
            ></a-mat-autocomplete>
            <button
              mat-mini-fab
              color="accent"
              [disabled]="!invoice.canWriteBillToEndCustomer"
              type="button"
              (click)="addBillToEndCustomer = !addBillToEndCustomer"
            >
              <mat-icon *ngIf="!addBillToEndCustomer">add</mat-icon>
              <mat-icon *ngIf="addBillToEndCustomer">close</mat-icon>
            </button>
          </div>
        </div>
        <div class="col-md-12">
          <mat-card *ngIf="addShipToCustomer">
            <mat-card-header>Add a new customer</mat-card-header>
            <mat-card-content>
              <party-party
                (saved)="
                  billToEndCustomerAdded($event); addBillToEndCustomer = false
                "
                (cancelled)="addBillToEndCustomer = false"
              >
              </party-party>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <div class="row">
            <a-mat-select
              class="col-md"
              [object]="invoice"
              [roleType]="
                m.PurchaseInvoice.DerivedBillToEndCustomerContactMechanism
              "
              [assignedRoleType]="
                m.PurchaseInvoice.AssignedBillToEndCustomerContactMechanism
              "
              [options]="billToEndCustomerContactMechanisms"
              display="DisplayName"
              label="Billed to Contact Mechanism"
            ></a-mat-select>
            <button
              mat-mini-fab
              color="accent"
              [disabled]="
                !invoice.BillToEndCustomer ||
                !invoice.canWriteAssignedBillToEndCustomerContactMechanism
              "
              type="button"
              (click)="
                addBillToEndCustomerContactMechanism =
                  !addBillToEndCustomerContactMechanism
              "
            >
              <mat-icon *ngIf="!addBillToEndCustomerContactMechanism"
                >add</mat-icon
              >
              <mat-icon *ngIf="addBillToEndCustomerContactMechanism"
                >close</mat-icon
              >
            </button>
          </div>
        </div>
        <div
          class="col-md-12 pb-3"
          *ngIf="
            invoice.BillToEndCustomer && addBillToEndCustomerContactMechanism
          "
        >
          <mat-card>
            <mat-card-header>Add a new contact mechanism</mat-card-header>
            <mat-card-content>
              <party-contactmechanism
                (saved)="
                  billToEndCustomerContactMechanismAdded($event);
                  addBillToEndCustomerContactMechanism = false
                "
                (cancelled)="addBillToEndCustomerContactMechanism = false"
                label="Bill to End Customer ContactMechanism"
              >
              </party-contactmechanism>
            </mat-card-content>
          </mat-card>
        </div>

        <div class="col-md">
          <div class="row">
            <a-mat-select
              class="col"
              [object]="invoice"
              [roleType]="m.PurchaseInvoice.BillToEndCustomerContactPerson"
              [options]="billToEndCustomerContacts"
              display="DisplayName"
              label="Billed to Contact Person"
              class="col-md"
            ></a-mat-select>
            <button
              mat-mini-fab
              color="accent"
              [disabled]="
                !invoice.BillToEndCustomer ||
                !invoice.canWriteBillToEndCustomerContactPerson
              "
              type="button"
              (click)="
                addBillToEndCustomerContactPerson =
                  !addBillToEndCustomerContactPerson
              "
            >
              <mat-icon *ngIf="!addBillToEndCustomerContactPerson"
                >add</mat-icon
              >
              <mat-icon *ngIf="addBillToEndCustomerContactPerson"
                >close</mat-icon
              >
            </button>
          </div>
        </div>
        <div
          class="col-md-12"
          *ngIf="invoice.BillToEndCustomer && addBillToEndCustomerContactPerson"
        >
          <mat-card>
            <mat-card-header>Add a new person</mat-card-header>
            <mat-card-content>
              <person-inline
                (cancelled)="addBillToEndCustomerContactPerson = false"
                (saved)="
                  billToEndCustomerContactPersonAdded($event);
                  addBillToEndCustomerContactPerson = false
                "
              >
              </person-inline>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <div class="row">
            <a-mat-autocomplete
              class="col-md"
              [object]="invoice"
              [roleType]="m.PurchaseInvoice.ShipToEndCustomer"
              [filter]="customersFilter.create(allors.context)"
              display="DisplayName"
              (changed)="shipToEndCustomerSelected($event)"
            ></a-mat-autocomplete>
            <button
              mat-mini-fab
              color="accent"
              [disabled]="!invoice.canWriteShipToEndCustomer"
              type="button"
              (click)="addShipToEndCustomer = !addShipToEndCustomer"
            >
              <mat-icon *ngIf="!addShipToEndCustomer">add</mat-icon>
              <mat-icon *ngIf="addShipToEndCustomer">close</mat-icon>
            </button>
          </div>
        </div>
        <div class="col-md-12">
          <mat-card *ngIf="addShipToEndCustomer">
            <mat-card-header>Add a new customer</mat-card-header>
            <mat-card-content>
              <party-party
                (saved)="
                  billToEndCustomerAdded($event); addShipToEndCustomer = false
                "
                (cancelled)="addShipToEndCustomer = false"
              >
              </party-party>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <div class="row">
            <a-mat-select
              class="col-md"
              [object]="invoice"
              [roleType]="m.PurchaseInvoice.DerivedShipToEndCustomerAddress"
              [assignedRoleType]="
                m.PurchaseInvoice.AssignedShipToEndCustomerAddress
              "
              [options]="shipToEndCustomerAddresses"
              label="Ship to EndCustomer Address"
              display="DisplayName"
            ></a-mat-select>
            <button
              mat-mini-fab
              color="accent"
              [disabled]="
                !invoice.ShipToEndCustomer ||
                !invoice.canWriteAssignedShipToEndCustomerAddress
              "
              type="button"
              (click)="
                addShipToEndCustomerAddress = !addShipToEndCustomerAddress
              "
            >
              <mat-icon *ngIf="!addShipToEndCustomerAddress">add</mat-icon>
              <mat-icon *ngIf="addShipToEndCustomerAddress">close</mat-icon>
            </button>
          </div>
        </div>
        <div
          class="col-md-12"
          *ngIf="invoice.ShipToEndCustomer && addShipToEndCustomerAddress"
        >
          <mat-card>
            <mat-card-header>Add a new postal address</mat-card-header>
            <mat-card-content>
              <party-contactmechanism-postaladdress
                (saved)="
                  shipToEndCustomerAddressAdded($event);
                  addShipToEndCustomerAddress = false
                "
                (cancelled)="addShipToEndCustomerAddress = false"
              >
              </party-contactmechanism-postaladdress>
            </mat-card-content>
          </mat-card>
        </div>

        <div class="col-md">
          <div class="row">
            <a-mat-select
              class="col"
              [object]="invoice"
              [roleType]="m.PurchaseInvoice.ShipToEndCustomerContactPerson"
              [options]="shipToEndCustomerContacts"
              display="DisplayName"
              label="Schipping Contact Person"
            ></a-mat-select>
            <button
              mat-mini-fab
              color="accent"
              [disabled]="
                !invoice.ShipToEndCustomer ||
                !invoice.canWriteShipToEndCustomerContactPerson
              "
              type="button"
              (click)="
                addShipToEndCustomerContactPerson =
                  !addShipToEndCustomerContactPerson
              "
            >
              <mat-icon *ngIf="!addShipToEndCustomerContactPerson"
                >add</mat-icon
              >
              <mat-icon *ngIf="addShipToEndCustomerContactPerson"
                >close</mat-icon
              >
            </button>
          </div>
        </div>
        <div
          class="col-md-12"
          *ngIf="invoice.ShipToEndCustomer && addShipToEndCustomerContactPerson"
        >
          <mat-card>
            <mat-card-header>Add a new contact mechanism</mat-card-header>
            <mat-card-content>
              <person-inline
                (cancelled)="addShipToEndCustomerContactPerson = false"
                (saved)="
                  shipToEndCustomerContactPersonAdded($event);
                  addShipToEndCustomerContactPerson = false
                "
              >
              </person-inline>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md-6"
          [object]="invoice"
          [roleType]="m.PurchaseInvoice.DerivedCurrency"
          [assignedRoleType]="m.PurchaseInvoice.AssignedCurrency"
          [options]="currencies"
          label="Currency"
          display="IsoCode"
        ></a-mat-select>
        <a-mat-select
          *ngIf="!showIrpf"
          class="col-md"
          [object]="invoice"
          [roleType]="m.PurchaseInvoice.DerivedVatRegime"
          [assignedRoleType]="m.PurchaseInvoice.AssignedVatRegime"
          [options]="vatRegimes"
          label="VAT Regime"
          display="Name"
        ></a-mat-select>
      </div>

      <div *ngIf="showIrpf" class="row">
        <a-mat-select
          class="col-md"
          [object]="invoice"
          [roleType]="m.PurchaseInvoice.DerivedVatRegime"
          [assignedRoleType]="m.PurchaseInvoice.AssignedVatRegime"
          [options]="vatRegimes"
          label="VAT Regime"
          display="Name"
        ></a-mat-select>
        <a-mat-select
          class="col-md"
          [object]="invoice"
          [roleType]="m.PurchaseInvoice.DerivedIrpfRegime"
          [assignedRoleType]="m.PurchaseInvoice.AssignedIrpfRegime"
          [options]="irpfRegimes"
          label="Irpf Regime"
          display="Name"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-datepicker
          class="col-md"
          [object]="invoice"
          [roleType]="m.PurchaseInvoice.InvoiceDate"
        ></a-mat-datepicker>
        <a-mat-datepicker
          class="col-md"
          [object]="invoice"
          [roleType]="m.PurchaseInvoice.DueDate"
        ></a-mat-datepicker>
      </div>

      <div class="row">
        <a-mat-input
          class="col-md"
          [object]="invoice"
          [roleType]="m.PurchaseInvoice.CustomerReference"
        ></a-mat-input>
        <a-mat-input
          class="col-md"
          [object]="invoice"
          [roleType]="m.PurchaseInvoice.ActualInvoiceAmount"
        ></a-mat-input>
      </div>

      <div class="row">
        <a-mat-textarea
          class="col-md"
          [object]="invoice"
          [roleType]="m.PurchaseInvoice.Description"
        ></a-mat-textarea>
      </div>

      <div class="row">
        <a-mat-textarea
          class="col-md-12"
          [object]="invoice"
          [roleType]="m.PurchaseInvoice.Comment"
        ></a-mat-textarea>
        <a-mat-textarea
          class="col-md-12"
          [object]="invoice"
          [roleType]="m.PurchaseInvoice.InternalComment"
        ></a-mat-textarea>
        <a-mat-textarea
          class="col-md-12"
          [object]="invoice"
          [roleType]="m.PurchaseInvoice.Message"
        ></a-mat-textarea>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Documents">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-files
          class="col-md-12"
          [object]="invoice"
          [roleType]="m.PurchaseInvoice.ElectronicDocuments"
          accept="image/*"
        ></a-mat-files>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
