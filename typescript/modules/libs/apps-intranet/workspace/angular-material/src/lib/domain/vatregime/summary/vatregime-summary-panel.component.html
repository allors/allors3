<mat-card *ngIf="vatregime">
  <mat-card-header (click)="toggle()" style="cursor: pointer">
    <div mat-card-avatar>
      <mat-icon style="font-size: 36px">business</mat-icon>
    </div>
    <mat-card-title>{{ vatregime.Name }} </mat-card-title>

    <mat-card-subtitle>
      <div>
        last modified:
        {{ vatregime.LastModifiedDate | date : 'd/M/yyyy, HH:mm' }} by
        {{ vatregime.LastModifiedBy?.DisplayName }}
      </div>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
