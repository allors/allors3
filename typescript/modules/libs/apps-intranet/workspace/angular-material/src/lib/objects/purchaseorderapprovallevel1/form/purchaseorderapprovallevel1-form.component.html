<div class="container-fluid" *ngIf="purchaseOrderApproval">
    <div class="row">
      <a-mat-textarea class="col-md" [object]="purchaseOrderApproval" [roleType]="m.PurchaseOrderApprovalLevel1.Comment"></a-mat-textarea>
    </div>

    <div class="row">
      <button mat-button type="button" (click)="print.execute(purchaseOrderApproval)"><mat-icon>cloud_download</mat-icon> Download PurchaseOrder for Review</button>
    </div>

  <!-- TODO: KOEN -->
  <div mat-dialog-actions>
    <button mat-button (click)="approve()" class="ml-2" color="primary" type="button" [disabled]="!purchaseOrderApproval.canExecuteApprove">APPROVE</button>
    <button mat-button (click)="reject()" class="ml-2" color="primary" type="button" [disabled]="!purchaseOrderApproval.canExecuteReject">REJECT</button>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
  </div>
</div>
