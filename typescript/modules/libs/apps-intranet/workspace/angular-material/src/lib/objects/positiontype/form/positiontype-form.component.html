<div class="container-fluid" *ngIf="positionType">
  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="positionType"
      [roleType]="m.PositionType.Title"
    ></a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="positionType"
      [roleType]="m.PositionType.Description"
    ></a-mat-input>
  </div>
</div>
