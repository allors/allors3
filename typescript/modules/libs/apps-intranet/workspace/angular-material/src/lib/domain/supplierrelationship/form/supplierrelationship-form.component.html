<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-datepicker
      class="col-md"
      [object]="partyRelationship"
      [roleType]="m.PartyRelationship.FromDate"
    ></a-mat-datepicker>
    <a-mat-datepicker
      class="col-md"
      [object]="partyRelationship"
      [roleType]="m.PartyRelationship.ThroughDate"
    ></a-mat-datepicker>
  </div>

  <div class="row">
    <a-mat-static
      class="col-md"
      [object]="partyRelationship"
      [roleType]="m.SupplierRelationship.InternalOrganisation"
      display="DisplayName"
      label="Supplier at"
    ></a-mat-static>
  </div>

  <div class="row">
    <a-mat-slidetoggle
      class="col-md"
      [object]="partyRelationship"
      [roleType]="m.SupplierRelationship.NeedsApproval"
    ></a-mat-slidetoggle>
    <a-mat-input
      class="col-md"
      [object]="partyRelationship"
      [roleType]="m.SupplierRelationship.ApprovalThresholdLevel1"
      [disabled]="!partyRelationship.NeedsApproval"
    ></a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="partyRelationship"
      [roleType]="m.SupplierRelationship.ApprovalThresholdLevel2"
      [disabled]="!partyRelationship.NeedsApproval"
    ></a-mat-input>
  </div>
</div>
