<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-textarea
      class="col-md"
      [object]="object"
      [roleType]="m.PurchaseInvoiceApproval.Comment"
    ></a-mat-textarea>
  </div>

  <div class="row">
    <button mat-button type="button" (click)="print.execute(object)">
      <mat-icon>cloud_download</mat-icon> Download PurchaseInvoice for Review
    </button>
  </div>

  <div mat-dialog-actions>
    <button
      mat-button
      (click)="approve()"
      class="ml-2"
      color="primary"
      type="button"
      [disabled]="!object.canExecuteApprove"
    >
      APPROVE
    </button>
    <button
      mat-button
      (click)="reject()"
      class="ml-2"
      color="primary"
      type="button"
      [disabled]="!object.canExecuteReject"
    >
      REJECT
    </button>
    <a-mat-cancel></a-mat-cancel>
  </div>
</div>
