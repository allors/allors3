<div class="container-fluid" *ngIf="productType">
  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="productType"
      [roleType]="m.ProductType.Name"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="productType"
      [roleType]="m.ProductType.SerialisedItemCharacteristicTypes"
      [options]="characteristics"
      display="Name"
    ></a-mat-select>
  </div>
</div>
