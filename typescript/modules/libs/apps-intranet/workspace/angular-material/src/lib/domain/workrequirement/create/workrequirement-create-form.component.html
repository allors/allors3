<div class="container-fluid" *ngIf="object">
  <div class="row">
    <div class="col-md">
      <div class="row">
        <a-mat-autocomplete
          class="col-md"
          [object]="object"
          [roleType]="m.WorkRequirement.Originator"
          [filter]="customersFilter.create(allors.context)"
          display="DisplayName"
          (changed)="originatorSelected($event)"
          label="From"
        ></a-mat-autocomplete>
      </div>
    </div>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.WorkRequirement.FixedAsset"
      [options]="serialisedItems"
      display="DisplayName"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-radio-group
      class="col-md"
      [object]="object"
      [roleType]="m.WorkRequirement.Priority"
      [options]="priorityOptions"
    ></a-mat-radio-group>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.WorkRequirement.Location"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-textarea
      class="col-md"
      [object]="object"
      [roleType]="m.WorkRequirement.Reason"
    ></a-mat-textarea>
  </div>

  <div class="row pt-3">
    <a-mat-files
      class="col-md-12"
      [object]="object"
      [roleType]="m.WorkRequirement.Pictures"
      accept="image/*"
    ></a-mat-files>
  </div>

  <div class="row">
    <a-mat-slidetoggle
      class="col-md"
      [object]="object"
      [roleType]="m.WorkRequirement.UnServiceable"
    ></a-mat-slidetoggle>
  </div>
</div>
