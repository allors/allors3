<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortFixedAssetAssignment.AssetAssignmentStatus"
      [options]="assetAssignmentStatuses"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-datetimepicker
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortFixedAssetAssignment.FromDate"
    ></a-mat-datetimepicker>
  </div>

  <div class="row">
    <a-mat-datetimepicker
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortFixedAssetAssignment.ThroughDate"
    ></a-mat-datetimepicker>
  </div>

  <div class="row">
    <a-mat-static
      *ngIf="serialisedItem"
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortFixedAssetAssignment.FixedAsset"
      display="DisplayName"
      label="Asset"
    ></a-mat-static>
    <a-mat-autocomplete
      *ngIf="!serialisedItem && !externalCustomer"
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortFixedAssetAssignment.FixedAsset"
      [filter]="serialisedItemsFilter.create(allors.context)"
      display="DisplayName"
      label="Asset"
    ></a-mat-autocomplete>
    <a-mat-autocomplete
      *ngIf="!serialisedItem && externalCustomer"
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortFixedAssetAssignment.FixedAsset"
      [options]="serialisedItems"
      display="DisplayName"
      label="Asset"
    ></a-mat-autocomplete>
  </div>

  <div class="row">
    <a-mat-static
      *ngIf="assignment"
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortFixedAssetAssignment.Assignment"
      display="Name"
      label="Work Effort"
    ></a-mat-static>
    <a-mat-select
      *ngIf="!assignment"
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortFixedAssetAssignment.Assignment"
      [options]="workEfforts"
      label="Work Effort"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-textarea
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortFixedAssetAssignment.Comment"
    ></a-mat-textarea>
  </div>
</div>
