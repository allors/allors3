<div class="container-fluid" *ngIf="disbursement">
  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="disbursement"
      [roleType]="m.Payment.Amount"
    ></a-mat-input>
    <a-mat-datepicker
      class="col-md"
      [object]="disbursement"
      [roleType]="m.Payment.EffectiveDate"
    ></a-mat-datepicker>
  </div>
</div>
