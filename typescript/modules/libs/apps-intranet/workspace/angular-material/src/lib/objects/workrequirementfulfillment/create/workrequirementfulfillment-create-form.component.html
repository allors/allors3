<div class="container-fluid" *ngIf="workRequirementFulfillment">
  <div class="row pt-3">
    <a-mat-autocomplete
      class="col-md"
      [object]="workRequirementFulfillment"
      [roleType]="m.WorkRequirementFulfillment.FullfilledBy"
      [filter]="workRequirementsFilter.create(allors.context)"
      display="DisplayName"
      label="Work Requirement"
    ></a-mat-autocomplete>
  </div>
</div>
