<div class="row">
  <a-mat-input
    class="col-md"
    [object]="object"
    [roleType]="m.NonUnifiedPart.Name"
  ></a-mat-input>
</div>

<div class="row">
  <a-mat-select
    class="col-md"
    [object]="object"
    [roleType]="m.NonUnifiedPart.InventoryItemKind"
    [options]="inventoryItemKinds"
    display="Name"
  ></a-mat-select>
  <a-mat-select
    class="col-md"
    [object]="object"
    [roleType]="m.NonUnifiedPart.UnitOfMeasure"
    [options]="unitsOfMeasure"
    display="Name"
  ></a-mat-select>
</div>

<div class="row">
  <mat-form-field class="col-md">
    <mat-select
      [(ngModel)]="selectedCategories"
      name="categories"
      placeholder="Categories"
      multiple="true"
      (ngModelChange)="categorySelected($event)"
    >
      <mat-option>None</mat-option>
      <mat-option *ngFor="let category of categories" [value]="category">
        {{ category.DisplayName }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <a-mat-input
    class="col-md-6"
    [object]="object"
    [roleType]="m.NonUnifiedPart.HsCode"
  ></a-mat-input>
</div>

<div class="row">
  <button
    throttled
    mat-button
    color="primary"
    type="button"
    (throttleClick)="save()"
  >
    Save
  </button>
  <button
    throttled
    mat-button
    color="accent"
    type="button"
    (throttleClick)="cancel()"
  >
    Cancel
  </button>
</div>
