<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.PartyRate.RateType"
      [options]="rateTypes"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.PartyRate.FromDate"
    >
    </a-mat-datepicker>
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.PartyRate.ThroughDate"
    >
    </a-mat-datepicker>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.PartyRate.Rate"
    ></a-mat-input>
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.PartyRate.Frequency"
      display="Name"
      label="Frequency"
    ></a-mat-static>
  </div>
</div>
