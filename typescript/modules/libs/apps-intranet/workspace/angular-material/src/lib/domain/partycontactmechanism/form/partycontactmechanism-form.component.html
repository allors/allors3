<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.PartyContactMechanism.FromDate"
    ></a-mat-datepicker>
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.PartyContactMechanism.ThroughDate"
    ></a-mat-datepicker>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.PartyContactMechanism.ContactPurposes"
      [options]="contactMechanismPurposes"
      display="Name"
      label="Contact purposes"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.PartyContactMechanism.ContactMechanism"
      [options]="contactMechanisms"
      display="DisplayName"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-slidetoggle
      class="col-md"
      [object]="object"
      [roleType]="m.PartyContactMechanism.UseAsDefault"
      label="Use as default"
    ></a-mat-slidetoggle>
    <a-mat-slidetoggle
      class="col-md"
      [object]="object"
      [roleType]="m.PartyContactMechanism.NonSolicitationIndicator"
      label="Non Solicitation"
    ></a-mat-slidetoggle>
  </div>
</div>
