<mat-tab-group *ngIf="object">
  <mat-tab label="General">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.Name"
        ></a-mat-input>
      </div>

      <div class="row">
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.TaxNumber"
          label="VAT number"
        ></a-mat-input>
        <a-mat-input
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.CoCNumber"
        >
        </a-mat-input>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.LegalForm"
          [options]="legalForms"
          display="Description"
        ></a-mat-select>
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.Locale"
          [options]="locales"
          display="Name"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.IndustryClassifications"
          [options]="industries"
          display="Name"
          label="Industries"
          multiple="true"
        ></a-mat-select>
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.CustomClassifications"
          [options]="classifications"
          display="Name"
          label="Classifications"
          multiple="true"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.PreferredCurrency"
          [options]="currencies"
          display="Name"
        ></a-mat-select>
        <a-mat-static
          class="col-md"
          [object]="partyFinancial"
          [roleType]="m.PartyFinancialRelationship.DerivedSubAccountNumber"
          display="Name"
          label="Subaccount Number"
        ></a-mat-static>
      </div>

      <div class="row">
        <a-mat-slidetoggle
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.IsManufacturer"
        >
        </a-mat-slidetoggle>
        <a-mat-slidetoggle
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.IsInternalOrganisation"
          [disabled]="true"
        ></a-mat-slidetoggle>
      </div>

      <div class="row">
        <a-mat-file
          class="col-md-12"
          [object]="object"
          [roleType]="m.Organisation.LogoImage"
          accept="image/*"
        >
        </a-mat-file>
        <a-mat-textarea
          class="col-md-12"
          [object]="object"
          [roleType]="m.Organisation.Comment"
        >
        </a-mat-textarea>
        <a-mat-slidetoggle
          class="col-md"
          [object]="object"
          [roleType]="m.Organisation.CollectiveWorkEffortInvoice"
        ></a-mat-slidetoggle>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Accounting" *ngIf="object.IsInternalOrganisation">
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-input
          class="col-md"
          [object]="object.SettingsForAccounting"
          [roleType]="
            m.InternalOrganisationAccountingSettings.FiscalYearStartMonth
          "
        ></a-mat-input>
        <a-mat-input
          class="col-md"
          [object]="object"
          [object]="object.SettingsForAccounting"
          [roleType]="
            m.InternalOrganisationAccountingSettings.FiscalYearStartDay
          "
        >
        </a-mat-input>
      </div>

      <div class="row">
        <a-mat-input
          class="col-md-6"
          [object]="object.SettingsForAccounting"
          [roleType]="
            m.InternalOrganisationAccountingSettings
              .MaximumAllowedPaymentDifference
          "
        ></a-mat-input>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object.SettingsForAccounting"
          [roleType]="m.InternalOrganisationAccountingSettings.AccountsPayable"
          [options]="glAccounts"
          display="DisplayName"
        ></a-mat-select>
        <a-mat-select
          class="col-md"
          [object]="object.SettingsForAccounting"
          [roleType]="
            m.InternalOrganisationAccountingSettings.AccountsReceivable
          "
          [options]="glAccounts"
          display="DisplayName"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object.SettingsForAccounting"
          [roleType]="
            m.InternalOrganisationAccountingSettings.SalesPaymentDifferences
          "
          [options]="glAccounts"
          display="DisplayName"
        ></a-mat-select>
        <a-mat-select
          class="col-md"
          [object]="object.SettingsForAccounting"
          [roleType]="
            m.InternalOrganisationAccountingSettings.PurchasePaymentDifferences
          "
          [options]="glAccounts"
          display="DisplayName"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object.SettingsForAccounting"
          [roleType]="
            m.InternalOrganisationAccountingSettings.CalculationDifferences
          "
          [options]="glAccounts"
          display="DisplayName"
        ></a-mat-select>
        <a-mat-select
          class="col-md"
          [object]="object.SettingsForAccounting"
          [roleType]="
            m.InternalOrganisationAccountingSettings.ExhangeRateDifferences
          "
          [options]="glAccounts"
          display="DisplayName"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object.SettingsForAccounting"
          [roleType]="m.InternalOrganisationAccountingSettings.DeferredExpense"
          [options]="glAccounts"
          display="DisplayName"
        ></a-mat-select>
        <a-mat-select
          class="col-md"
          [object]="object.SettingsForAccounting"
          [roleType]="m.InternalOrganisationAccountingSettings.DeferredRevenue"
          [options]="glAccounts"
          display="DisplayName"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object.SettingsForAccounting"
          [roleType]="m.InternalOrganisationAccountingSettings.AccruedRevenue"
          [options]="glAccounts"
          display="DisplayName"
        ></a-mat-select>
        <a-mat-select
          class="col-md"
          [object]="object.SettingsForAccounting"
          [roleType]="m.InternalOrganisationAccountingSettings.AccruedExpense"
          [options]="glAccounts"
          display="DisplayName"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object.SettingsForAccounting"
          [roleType]="m.InternalOrganisationAccountingSettings.Equity"
          [options]="glAccounts"
          display="DisplayName"
        ></a-mat-select>
        <a-mat-select
          class="col-md"
          [object]="object.SettingsForAccounting"
          [roleType]="m.InternalOrganisationAccountingSettings.RetainedEarnings"
          [options]="glAccounts"
          display="DisplayName"
        ></a-mat-select>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="object.SettingsForAccounting"
          [roleType]="m.InternalOrganisationAccountingSettings.Inventory"
          [options]="glAccounts"
          display="DisplayName"
        ></a-mat-select>
        <a-mat-select
          class="col-md"
          [object]="object.SettingsForAccounting"
          [roleType]="m.InternalOrganisationAccountingSettings.NetIncome"
          [options]="glAccounts"
          display="DisplayName"
        ></a-mat-select>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
