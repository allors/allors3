<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.SalesOrder)" style="cursor: pointer"
          >SalesOrders</a
        >
        / {{ order?.OrderNumber }}
      </div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <salesorder-overview-summary></salesorder-overview-summary>
      </div>

      <div class="col-md-8 align-self-stretch">
        <salesorder-edit-form></salesorder-edit-form>

        <!-- <salesorderitem-overview-panel></salesorderitem-overview-panel> -->

        <a-mat-dyn-view-object-panel
          [anchor]="m.OrderAdjustment.OrderWhereOrderAdjustment"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          [anchor]="m.OrderAdjustment.OrderWhereOrderAdjustment"
        ></a-mat-dyn-edit-object-panel>

        <!-- <salesterm-overview-panel></salesterm-overview-panel> -->
      </div>
    </div>
  </div>
</div>
