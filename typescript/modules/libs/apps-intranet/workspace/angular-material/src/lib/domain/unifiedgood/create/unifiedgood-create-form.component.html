<div class="container-fluid" *ngIf="object">
  <div class="row pt-3">
    <a-mat-input
      class="col-md"
      *ngIf="!settings.UseGlobalProductNumber"
      [object]="productNumber"
      [roleType]="m.ProductNumber.Identification"
    ></a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.UnifiedGood.Name"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.UnifiedGood.ProductType"
      [options]="productTypes"
      display="Name"
    ></a-mat-select>
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.UnifiedGood.InventoryItemKind"
      [options]="inventoryItemKinds"
      display="Name"
    ></a-mat-select>
  </div>
</div>
