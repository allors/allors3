<div class="row">
  <a-mat-input
    class="col-md"
    [object]="postalAddress"
    [roleType]="m.PostalAddress.Address1"
    label="Address line 1"
  ></a-mat-input>
  <a-mat-input
    class="col-md"
    [object]="postalAddress"
    [roleType]="m.PostalAddress.Address2"
    label="Address line 2"
  ></a-mat-input>
  <a-mat-input
    class="col-md"
    [object]="postalAddress"
    [roleType]="m.PostalAddress.Address3"
    label="Address line 3"
  ></a-mat-input>
</div>

<div class="row">
  <a-mat-input
    class="col-md"
    [object]="postalAddress"
    [roleType]="m.PostalAddress.Locality"
    label="City"
  ></a-mat-input>
  <a-mat-input
    class="col-md"
    [object]="postalAddress"
    [roleType]="m.PostalAddress.PostalCode"
    label="Postal code"
  ></a-mat-input>
  <a-mat-select
    class="col-md"
    [object]="postalAddress"
    [roleType]="m.PostalAddress.Country"
    [options]="countries"
    display="Name"
  ></a-mat-select>
</div>

<div class="row">
  <button mat-button color="primary" type="button" (click)="save()">
    Save
  </button>
  <button mat-button color="accent" type="button" (click)="cancel()">
    Cancel
  </button>
</div>
