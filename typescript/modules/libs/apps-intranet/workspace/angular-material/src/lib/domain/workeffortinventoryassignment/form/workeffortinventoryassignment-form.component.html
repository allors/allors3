<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortInventoryAssignment.InventoryItem"
      [options]="inventoryItems"
      (selected)="inventoryItemSelected($event)"
      display="DisplayName"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortInventoryAssignment.Quantity"
    ></a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortInventoryAssignment.AssignedBillableQuantity"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-static
      class="col-md"
      [object]="object.InventoryItem?.Facility"
      [roleType]="m.Facility.Name"
    ></a-mat-static>
    <a-mat-static
      class="col-md"
      [object]="state"
      [roleType]="m.ObjectState.Name"
      label="State"
    ></a-mat-static>
  </div>

  <div class="row">
    <a-mat-static
      class="col-md-6"
      [object]="workEffort"
      [roleType]="m.WorkEffort.Currency"
      display="IsoCode"
    ></a-mat-static>
  </div>

  <div class="row">
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortInventoryAssignment.UnitSellingPrice"
    ></a-mat-static>
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.WorkEffortInventoryAssignment.AssignedUnitSellingPrice"
    ></a-mat-input>
  </div>

  <div class="row">
    <mat-form-field class="col">
      <input
        type="number"
        matInput
        [(ngModel)]="object.TotalSellingPrice"
        name="totalSellingPrice"
        placeholder="Total selling price"
        readonly
      />
    </mat-form-field>
    <a-mat-static
      class="col-md"
      [object]="object"
      [roleType]="
        m.WorkEffortInventoryAssignment.CostOfGoodsSoldInApplicationCurrency
      "
      placeholder="Cost Of Goods Sold"
    ></a-mat-static>
  </div>
</div>
