<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.VatRate.FromDate"
    >
    </a-mat-datepicker>
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.VatRate.ThroughDate"
    >
    </a-mat-datepicker>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md-6"
      [object]="object"
      [roleType]="m.VatRate.Rate"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="vatRateSettings"
      [roleType]="m.InternalOrganisationVatRateSettings.VatPayableAccount"
      [options]="glAccounts"
      display="DisplayName"
    ></a-mat-select>
    <a-mat-select
      class="col-md"
      [object]="vatRateSettings"
      [roleType]="m.InternalOrganisationVatRateSettings.VatReceivableAccount"
      [options]="glAccounts"
      display="DisplayName"
    ></a-mat-select>
  </div>
</div>
