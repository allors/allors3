<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.IrpfRate.FromDate"
    >
    </a-mat-datepicker>
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.IrpfRate.ThroughDate"
    >
    </a-mat-datepicker>
  </div>

  <div class="row">
    <a-mat-input
      class="col-md-6"
      [object]="object"
      [roleType]="m.IrpfRate.Rate"
    ></a-mat-input>
  </div>

  <div class="row" *ngIf="applicable">
    <mat-form-field class="col-md">
      <mat-select
        name="irpfPayableAccount"
        [(ngModel)]="irpfPayableAccount"
        placeholder="IRPF Payable Account"
        multiple="false"
      >
        <mat-option>None</mat-option>
        <mat-option *ngFor="let glAccount of glAccounts" [value]="glAccount"
          >{{ glAccount.ReferenceNumber }}: {{ glAccount.Name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col-md">
      <mat-select
        name="irpfReceivableAccount"
        [(ngModel)]="irpfReceivableAccount"
        placeholder="IRPF Receivable Account"
        multiple="false"
      >
        <mat-option>None</mat-option>
        <mat-option *ngFor="let glAccount of glAccounts" [value]="glAccount"
          >{{ glAccount.ReferenceNumber }}: {{ glAccount.Name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
</div>
