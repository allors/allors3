<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.SalesInvoice)" style="cursor: pointer"
          >SalesInvoices</a
        >
        / {{ invoice?.InvoiceNumber }}
      </div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <salesinvoice-overview-summary></salesinvoice-overview-summary>
      </div>

      <div
        class="col-md-8 align-self-stretch"
        [ngClass]="panelManager.panelContainerClass"
      >
        <salesinvoice-edit-form></salesinvoice-edit-form>

        <salesinvoiceitem-overview-panel></salesinvoiceitem-overview-panel>

        <orderadjustment-overview-panel></orderadjustment-overview-panel>

        <salesterm-overview-panel></salesterm-overview-panel>

        <repeatingsalesinvoice-overview-panel></repeatingsalesinvoice-overview-panel>

        <payment-overview-panel></payment-overview-panel>
      </div>
    </div>
  </div>
</div>
