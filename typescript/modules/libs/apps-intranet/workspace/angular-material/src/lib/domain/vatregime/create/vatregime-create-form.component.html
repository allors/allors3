<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="object"
      [roleType]="m.VatRegime.Name"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.VatRegime.Country"
      [options]="countries"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.VatRegime.VatClause"
      [options]="vatClauses"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row pb-1">
    <mat-expansion-panel class="col" *ngIf="locales">
      <mat-expansion-panel-header>
        <mat-panel-title> Translations </mat-panel-title>
      </mat-expansion-panel-header>

      <div *ngFor="let locale of locales; let i = index">
        <mat-divider *ngIf="i > 0"></mat-divider>
        <div class="row">
          <a-mat-localised-text
            class="col-md-12"
            [object]="object"
            [roleType]="m.VatRegime.LocalisedNames"
            [locale]="locale"
          ></a-mat-localised-text>
        </div>
      </div>
    </mat-expansion-panel>
  </div>
</div>
