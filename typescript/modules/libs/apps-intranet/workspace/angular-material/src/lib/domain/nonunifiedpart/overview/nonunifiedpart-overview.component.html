<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.NonUnifiedPart)" style="cursor: pointer"
          >parts</a
        >
        / {{ part?.Name }}
      </div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <nonunifiedpart-overview-summary></nonunifiedpart-overview-summary>
      </div>

      <div class="col-md-8 align-self-stretch">
        <nonunifiedpart-edit-form></nonunifiedpart-edit-form>

        <a-mat-dyn-view-object-panel
          [target]="m.Part.ProductIdentifications"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          [target]="m.Part.ProductIdentifications"
        ></a-mat-dyn-edit-object-panel>

        <a-mat-dyn-view-object-panel
          *ngIf="!serialised"
          [target]="nonSerialisedInventoryItemTarget"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          *ngIf="!serialised"
          [target]="nonSerialisedInventoryItemTarget"
        ></a-mat-dyn-edit-object-panel>

        <a-mat-dyn-view-object-panel
          *ngIf="!!serialised"
          [target]="serialisedInventoryItemTarget"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          *ngIf="!!serialised"
          [target]="serialisedInventoryItemTarget"
        ></a-mat-dyn-edit-object-panel>

        <a-mat-dyn-view-object-panel
          *ngIf="!!serialised"
          [target]="m.Part.SerialisedItems"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          *ngIf="!!serialised"
          [target]="m.Part.SerialisedItems"
        ></a-mat-dyn-edit-object-panel>

        <a-mat-dyn-view-object-panel
          [target]="m.Product.PriceComponentsWhereProduct"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          [target]="m.Product.PriceComponentsWhereProduct"
        ></a-mat-dyn-edit-object-panel>

        <a-mat-dyn-view-object-panel
          [target]="m.Part.SupplierOfferingsWherePart"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          [target]="m.Part.SupplierOfferingsWherePart"
        ></a-mat-dyn-edit-object-panel>
      </div>
    </div>
  </div>
</div>
