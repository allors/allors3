<div class="container-fluid" *ngIf="partyRelationship">
  <div class="row">
    <a-mat-datepicker
      class="col-md"
      [object]="partyRelationship"
      [roleType]="m.PartyRelationship.FromDate"
    ></a-mat-datepicker>
    <a-mat-datepicker
      class="col-md"
      [object]="partyRelationship"
      [roleType]="m.PartyRelationship.ThroughDate"
    ></a-mat-datepicker>
  </div>

  <div class="row">
    <a-mat-static
      class="col-md"
      [object]="partyRelationship"
      [roleType]="m.Employment.Employer"
      display="DisplayName"
    ></a-mat-static>
  </div>

  <div class="row">
    <div class="col-md">
      <div class="row">
        <a-mat-select
          *ngIf="!person"
          class="col"
          [object]="partyRelationship"
          [roleType]="m.Employment.Employee"
          [options]="people"
          display="DisplayName"
        ></a-mat-select>
        <a-mat-static
          *ngIf="person"
          class="col-md"
          [object]="partyRelationship"
          [roleType]="m.Employment.Employee"
          display="DisplayName"
        ></a-mat-static>
        <button
          *ngIf="!person"
          mat-mini-fab
          color="accent"
          type="button"
          (click)="addEmployee = !addEmployee"
        >
          <mat-icon *ngIf="!addEmployee">add</mat-icon>
          <mat-icon *ngIf="addEmployee">close</mat-icon>
        </button>
      </div>
    </div>

    <div class="col-md-12 pb-3" *ngIf="addEmployee">
      <mat-card>
        <mat-card-header>Add a new person</mat-card-header>
        <mat-card-content>
          <person-inline
            (cancelled)="addEmployee = false"
            (saved)="employeeAdded($event); addEmployee = false"
          >
          </person-inline>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
