<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.UnifiedGood)" style="cursor: pointer"
          >goods</a
        >
        / {{ good?.Name }}
      </div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <unifiedgood-summary-panel></unifiedgood-summary-panel>
      </div>

      <div class="col-md-8 align-self-stretch">
        <unifiedgood-edit-form></unifiedgood-edit-form>

        <a-mat-dyn-view-extent-panel
          [include]="m.Good.ProductIdentifications"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [include]="m.Good.ProductIdentifications"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          *ngIf="!serialised"
          [select]="nonSerialisedInventoryItemTarget"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          *ngIf="!serialised"
          [select]="nonSerialisedInventoryItemTarget"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          *ngIf="!!serialised"
          [select]="serialisedInventoryItemTarget"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          *ngIf="!!serialised"
          [select]="serialisedInventoryItemTarget"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          *ngIf="!!serialised"
          [include]="m.Part.SerialisedItems"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          *ngIf="!!serialised"
          [include]="m.Part.SerialisedItems"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [include]="m.Product.PriceComponentsWhereProduct"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [include]="m.Product.PriceComponentsWhereProduct"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          [include]="m.Part.SupplierOfferingsWherePart"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          [include]="m.Part.SupplierOfferingsWherePart"
        ></a-mat-dyn-edit-extent-panel>
      </div>
    </div>
  </div>
</div>
