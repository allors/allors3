<div class="container-fluid" *ngIf="object">
  <div class="row">
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.PartyRelationship.FromDate"
    ></a-mat-datepicker>
    <a-mat-datepicker
      class="col-md"
      [object]="object"
      [roleType]="m.PartyRelationship.ThroughDate"
    ></a-mat-datepicker>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="object"
      [roleType]="m.OrganisationContactRelationship.ContactKinds"
      [options]="contactKinds"
      display="Description"
    ></a-mat-select>
  </div>

  <div class="row">
    <div class="col-md">
      <div class="row">
        <a-mat-autocomplete
          *ngIf="!organisation"
          class="col-md"
          [object]="object"
          [roleType]="m.OrganisationContactRelationship.Organisation"
          [filter]="organisationsFilter.create(allors.context)"
          display="DisplayName"
        ></a-mat-autocomplete>
        <a-mat-static
          *ngIf="organisation"
          class="col-md"
          [object]="object"
          [roleType]="m.OrganisationContactRelationship.Organisation"
          display="DisplayName"
        ></a-mat-static>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md">
      <div class="row">
        <a-mat-autocomplete
          *ngIf="!person"
          class="col"
          [object]="object"
          [roleType]="m.OrganisationContactRelationship.Contact"
          [filter]="peopleFilter.create(allors.context)"
          display="DisplayName"
        ></a-mat-autocomplete>
        <a-mat-static
          *ngIf="person"
          class="col-md"
          [object]="object"
          [roleType]="m.OrganisationContactRelationship.Contact"
          display="DisplayName"
        ></a-mat-static>
        <button
          throttled
          *ngIf="!person"
          mat-mini-fab
          color="accent"
          type="button"
          (throttleClick)="addContact = !addContact"
        >
          <mat-icon *ngIf="!addContact">add</mat-icon>
          <mat-icon *ngIf="addContact">close</mat-icon>
        </button>
      </div>
    </div>

    <div class="col-md-12 pb-3" *ngIf="addContact">
      <mat-card appearance="outlined">
        <mat-card-header>Add a new person</mat-card-header>
        <mat-card-content>
          <person-inline
            (cancelled)="addContact = false"
            (saved)="contactAdded($event); addContact = false"
          >
          </person-inline>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
