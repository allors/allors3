<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.ProductQuote)" style="cursor: pointer"
          >Quotes</a
        >
        / {{ productQuote?.QuoteNumber }}
      </div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <productquote-overview-summary></productquote-overview-summary>
      </div>

      <div class="col-md-8 align-self-stretch">
        <productquote-edit-form></productquote-edit-form>

        <a-mat-dyn-view-object-panel
          [anchor]="m.QuoteItem.QuoteWhereQuoteItem"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          [anchor]="m.QuoteItem.QuoteWhereQuoteItem"
        ></a-mat-dyn-edit-object-panel>

        <a-mat-dyn-view-object-panel
          [anchor]="m.OrderAdjustment.QuoteWhereOrderAdjustment"
        ></a-mat-dyn-view-object-panel>
        <a-mat-dyn-edit-object-panel
          [anchor]="m.OrderAdjustment.QuoteWhereOrderAdjustment"
        ></a-mat-dyn-edit-object-panel>
      </div>
    </div>
  </div>
</div>
