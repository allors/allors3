<div class="container-fluid" *ngIf="invoiceItem">
  <div class="row" *ngIf="!invoiceItem.strategy.isNew">
    <a-mat-static
      class="col-md"
      [object]="invoiceItem"
      [roleType]="m.SalesInvoiceItem.SalesInvoiceItemState"
      display="Name"
      label="Status"
    ></a-mat-static>
  </div>

  <div class="row" *ngIf="invoiceItem.strategy.isNew">
    <a-mat-select
      class="col-md"
      [object]="invoiceItem"
      [roleType]="m.SalesInvoiceItem.InvoiceItemType"
      [options]="invoiceItemTypes"
      display="Name"
    ></a-mat-select>
  </div>

  <div *ngIf="invoiceItem.InvoiceItemType">
    <div
      class="row"
      *ngIf="
        !invoiceItem.strategy.isNew &&
        invoiceItem.InvoiceItemType !== productItemType
      "
    >
      <a-mat-select
        class="col-md"
        [object]="invoiceItem"
        [roleType]="m.SalesInvoiceItem.InvoiceItemType"
        [options]="invoiceItemTypes"
        display="Name"
      ></a-mat-select>
    </div>

    <div *ngIf="invoiceItem.InvoiceItemType === productItemType">
      <div class="row">
        <a-mat-autocomplete
          class="col-md"
          *ngIf="invoiceItem.strategy.isNew"
          [object]="invoiceItem"
          [roleType]="m.SalesInvoiceItem.Product"
          display="Name"
          (changed)="goodSelected($event)"
          [filter]="goodsFilter.create(allors.context)"
        ></a-mat-autocomplete>
        <a-mat-static
          class="col-md"
          *ngIf="!invoiceItem.strategy.isNew"
          [object]="invoiceItem"
          [roleType]="m.SalesInvoiceItem.Product"
          display="Name"
        ></a-mat-static>
        <a-mat-select
          class="col-md"
          *ngIf="invoiceItem.strategy.isNew"
          [object]="invoiceItem"
          [roleType]="m.SalesInvoiceItem.SerialisedItem"
          [options]="serialisedItems"
          (selected)="serialisedItemSelected($event)"
          display="DisplayName"
        ></a-mat-select>
        <a-mat-static
          class="col-md"
          *ngIf="!invoiceItem.strategy.isNew"
          [object]="invoiceItem"
          [roleType]="m.SalesInvoiceItem.SerialisedItem"
          display="DisplayName"
        ></a-mat-static>
        <a-mat-static
          class="col-md"
          [object]="serialisedItem"
          [roleType]="m.SerialisedItem.ExpectedSalesPrice"
        >
        </a-mat-static>
      </div>
    </div>

    <div class="row">
      <a-mat-select
        class="col-md"
        [object]="invoiceItem"
        [roleType]="m.SalesInvoiceItem.DerivedVatRegime"
        [derivedInitialRole]="vatRegimeInitialRole"
        [assignedRoleType]="m.SalesInvoiceItem.AssignedVatRegime"
        [options]="vatRegimes"
        label="VAT Regime"
        display="Name"
      ></a-mat-select>
      <a-mat-select
        *ngIf="showIrpf"
        class="col-md"
        [object]="invoiceItem"
        [roleType]="m.SalesInvoiceItem.DerivedIrpfRegime"
        [derivedInitialRole]="irpfRegimeInitialRole"
        [assignedRoleType]="m.SalesInvoiceItem.AssignedIrpfRegime"
        [options]="irpfRegimes"
        label="Irpf Regime"
        display="Name"
      ></a-mat-select>
    </div>

    <div class="row">
      <a-mat-select
        class="col-md"
        [object]="invoiceItem"
        [roleType]="m.SalesInvoiceItem.NextSerialisedItemAvailability"
        [options]="serialisedItemAvailabilities"
        display="Name"
        label="Next Item State"
      ></a-mat-select>
    </div>

    <div class="row">
      <a-mat-input
        class="col-md"
        [object]="invoiceItem"
        [roleType]="m.SalesInvoiceItem.Quantity"
      ></a-mat-input>
      <a-mat-static
        *ngIf="invoiceItem.InvoiceItemType === productItemType"
        class="col-md"
        [object]="invoiceItem"
        [roleType]="m.SalesInvoiceItem.UnitPrice"
      ></a-mat-static>
      <a-mat-input
        class="col-md"
        [object]="invoiceItem"
        [roleType]="m.SalesInvoiceItem.AssignedUnitPrice"
      >
      </a-mat-input>
      <a-mat-static
        class="col-md"
        [object]="invoiceItem"
        [roleType]="m.SalesInvoiceItem.UnitVat"
      ></a-mat-static>
      <a-mat-static
        class="col-md"
        [object]="invoiceItem"
        [roleType]="m.SalesInvoiceItem.TotalIncVat"
      ></a-mat-static>
    </div>

    <div class="row">
      <a-mat-textarea
        class="col-md-12"
        [object]="invoiceItem"
        [roleType]="m.SalesInvoiceItem.Description"
      >
      </a-mat-textarea>
      <a-mat-static
        class="col-md"
        *ngIf="orderItem?.Comment"
        [object]="orderItem"
        [roleType]="m.SalesOrderItem.Comment"
      ></a-mat-static>
      <a-mat-textarea
        class="col-md-12"
        [object]="invoiceItem"
        [roleType]="m.SalesInvoiceItem.Comment"
      >
      </a-mat-textarea>
      <a-mat-static
        class="col-md"
        *ngIf="orderItem?.InternalComment"
        [object]="orderItem"
        [roleType]="m.SalesOrderItem.InternalComment"
      ></a-mat-static>
      <a-mat-textarea
        class="col-md-12"
        [object]="invoiceItem"
        [roleType]="m.SalesInvoiceItem.InternalComment"
      >
      </a-mat-textarea>
    </div>
  </div>
</div>
