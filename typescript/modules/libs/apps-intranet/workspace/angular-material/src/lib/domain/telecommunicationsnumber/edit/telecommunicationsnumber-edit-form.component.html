<div class="container-fluid" *ngIf="contactMechanism">
  <div class="row">
    <a-mat-input
      class="col-md"
      [object]="contactMechanism"
      [roleType]="m.TelecommunicationsNumber.CountryCode"
    ></a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="contactMechanism"
      [roleType]="m.TelecommunicationsNumber.AreaCode"
    ></a-mat-input>
    <a-mat-input
      class="col-md"
      [object]="contactMechanism"
      [roleType]="m.TelecommunicationsNumber.ContactNumber"
    ></a-mat-input>
  </div>

  <div class="row">
    <a-mat-select
      class="col-md"
      [object]="contactMechanism"
      [roleType]="m.TelecommunicationsNumber.ContactMechanismType"
      [options]="contactMechanismTypes"
      display="Name"
    ></a-mat-select>
  </div>

  <div class="row">
    <a-mat-textarea
      class="col-md"
      [object]="contactMechanism"
      [roleType]="m.ContactMechanism.Description"
    ></a-mat-textarea>
  </div>
</div>
