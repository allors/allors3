<mat-card *ngIf="name">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon style="font-size: 36px">{{ icon }}</mat-icon>
    </div>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>
      <div *ngIf="description">
        {{ description }}
      </div>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
