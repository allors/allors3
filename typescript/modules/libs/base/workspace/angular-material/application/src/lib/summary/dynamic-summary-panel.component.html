<mat-card *ngIf="name">
  <mat-card-header (click)="toggle()" style="cursor: pointer">
    <div mat-card-avatar>
      <mat-icon style="font-size: 36px">{{ icon }}</mat-icon>
    </div>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>
      <div *ngIf="description">
        {{ description }}
      </div>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content *ngIf="links?.length > 0">
    <div style="cursor: pointer" *ngFor="let link of links">
      <div style="color: grey">{{ link.linkType.label }}</div>
      <div (click)="navigate(link)">
        {{ link.name }}
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions *ngIf="actions?.length > 0">
    <button *ngFor="let action of actions" mat-button (click)="perform(action)">
      {{ action.name }}
    </button>
  </mat-card-actions>
</mat-card>
