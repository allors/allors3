<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">
  <form ngForm="form" novalidate (submit)="$event.preventDefault()">
    <ng-template templateHost></ng-template>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <a-mat-cancel [form]="form"></a-mat-cancel>
  <a-mat-save [form]="form"></a-mat-save>
</mat-dialog-actions>
