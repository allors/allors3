<div class="d-flex flex-column align-items-stretch">
  <mat-checkbox
    aFocus
    [aFocusTrigger]="roleType"
    [(ngModel)]="model"
    [name]="name"
    [indeterminate]="!required && model == null"
    [disabled]="disabled"
  >
    {{ label }}
  </mat-checkbox>
  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
</div>
