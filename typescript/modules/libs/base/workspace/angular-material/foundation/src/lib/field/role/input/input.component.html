<mat-form-field class="d-flex flex-column align-items-stretch">
  <input
    aFocus
    [aFocusTrigger]="roleType"
    matInput
    [type]="textType"
    [pattern]="pattern"
    [maxlength]="maxlength"
    [(ngModel)]="model"
    [name]="name"
    [placeholder]="label"
    [required]="required"
    [disabled]="disabled"
    [readonly]="readonly"
  />
  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
</mat-form-field>
