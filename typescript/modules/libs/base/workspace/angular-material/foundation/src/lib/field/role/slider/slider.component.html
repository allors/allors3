<div
  class="d-flex flex-column align-items-stretch"
  [attr.data-allors-id]="dataAllorsRoleType"
>
  <!-- TODO: The 'invert' property no longer exists -->
  <!-- TODO: The 'tickInterval' property no longer exists -->
  <!-- TODO: The 'vertical' property no longer exists -->
  <mat-slider
    aFocus
    [aFocusTrigger]="roleType"
    [(ngModel)]="model"
    [name]="name"
    [min]="min"
    [max]="max"
    [step]="step"
    [color]="color"
    [required]="required"
    [disabled]="disabled"
  >
    <input matSliderThumb
  /></mat-slider>
  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
</div>
