<form *ngIf="workRequirementFulfillment" #form="ngForm" (submit)="save()" novalidate>
  <h1></h1>

  <h3 mat-dialog-title>{{ title }}</h3>

  <mat-dialog-content>
    <div class="container-fluid">
      <div class="row pt-3">
        <a-mat-autocomplete
          class="col-md"
          [object]="workRequirementFulfillment"
          [roleType]="m.WorkRequirementFulfillment.FullfilledBy"
          [filter]="workRequirementsFilter.create(allors.context)"
          display="DisplayName"
          label="Work Requirement"
        ></a-mat-autocomplete>
      </div>
    </div>
  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>
</form>
