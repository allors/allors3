<form *ngIf="workTask" #form="ngForm" (submit)="save()" novalidate>
  <h3 mat-dialog-title>Add a new Work Task</h3>

  <mat-dialog-content>
    <div class="container-fluid">
      <div class="row">
        <a-mat-input class="col-md" [object]="workTask" [roleType]="m.WorkTask.Name"></a-mat-input>
      </div>

      <div class="row">
        <a-mat-textarea class="col-md-12" [object]="workTask" [roleType]="m.WorkTask.Description"></a-mat-textarea>
      </div>

      <div class="row">
        <div class="col-md">
          <div class="row">
            <a-mat-select class="col" [object]="workTask" [roleType]="m.WorkTask.FullfillContactMechanism" [options]="contactMechanisms" display="DisplayName"></a-mat-select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <div class="row">
            <a-mat-select class="col" [object]="workTask" [roleType]="m.WorkTask.ContactPerson" [options]="contacts" display="DisplayName" label="Contact Person"></a-mat-select>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>
</form>
