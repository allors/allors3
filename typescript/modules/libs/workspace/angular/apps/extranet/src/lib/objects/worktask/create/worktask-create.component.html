<form *ngIf="workTask" #form="ngForm" (submit)="save()" novalidate>
  <h3 mat-dialog-title>Add a new Work Task</h3>

  <mat-dialog-content>
    <div class="container-fluid">
      <div class="row">
        <a-mat-input class="col-md" [object]="workTask" [roleType]="m.WorkTask.Name"></a-mat-input>
      </div>

      <div class="row">
        <a-mat-autocomplete class="col-md" [object]="workTask" [roleType]="m.WorkTask.Customer" [filter]="organisationsFilter.create(allors.context)" (changed)="customerSelected($event)" display="DisplayName"></a-mat-autocomplete>
      </div>

      <div class="row">
        <a-mat-autocomplete class="col-md" [object]="workTask" [roleType]="m.WorkTask.ExecutedBy" [filter]="subContractorsFilter.create(allors.context)" display="Name"></a-mat-autocomplete>
      </div>

      <div class="row">
        <a-mat-textarea class="col-md-12" [object]="workTask" [roleType]="m.WorkTask.Description"></a-mat-textarea>
      </div>

      <div class="row">
        <a-mat-datetimepicker class="col-md" [object]="workTask" [roleType]="m.WorkTask.ScheduledStart"></a-mat-datetimepicker>
      </div>

      <div class="row">
        <a-mat-datetimepicker class="col-md" [object]="workTask" [roleType]="m.WorkTask.ScheduledCompletion"></a-mat-datetimepicker>
      </div>
    </div>
  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>
</form>
