<div *ngIf="panel.isCollapsed && workTask" (click)="panel.toggle()" attr.data-allors-panel="{{ panel.name }}">
  <div class="container mb-3">
    <div class="row rounded" style="background-color: white">
      <div class="col-3 col-md-2 p-3 rounded-left d-flex justify-content-center align-items-start" style="background-color: lightseagreen">
        <mat-icon style="color: white; zoom: 250%">{{ panel.icon }}</mat-icon>
      </div>
      <div class="col-9 col-md-10 p-3">
        <h4>{{ panel.title }}</h4>
        <div>{{ workTask.Name }}</div>
      </div>
    </div>
  </div>
</div>

<form *ngIf="panel.isExpanded && workTask" #form="ngForm" (submit)="save()" novalidate>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ panel.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="General">
          <div class="container-fluid">
            <div class="row pt-3">
              <a-mat-select class="col-md" [object]="workTask" [roleType]="m.WorkTask.WorkEffortState" [options]="workEffortStates" display="Name" label="Status"></a-mat-select>
              <a-mat-input class="col-md" [object]="workTask" [roleType]="m.WorkTask.Name"></a-mat-input>
            </div>

            <div class="row">
              <a-mat-textarea class="col-md-12" [object]="workTask" [roleType]="m.WorkTask.Description"></a-mat-textarea>
            </div>

            <div class="row">
              <a-mat-autocomplete class="col-md-12" [object]="workTask" [roleType]="m.WorkTask.ExecutedBy" [filter]="subContractorsFilter.create(allors.context)" display="DisplayName"></a-mat-autocomplete>
            </div>

            <div class="row">
              <a-mat-autocomplete class="col-md-12" [object]="workTask" [roleType]="m.WorkTask.Customer" [filter]="customersFilter.create(allors.context)" (changed)="customerSelected($event)" display="DisplayName"></a-mat-autocomplete>
            </div>

            <div class="row">
              <a-mat-select class="col-md" [object]="workTask" [roleType]="m.WorkTask.Priority" [options]="priorities" display="Name"></a-mat-select>
              <a-mat-select class="col-md" [object]="workTask" [roleType]="m.WorkTask.WorkEffortPurposes" [options]="workEffortPurposes" display="Name" label="Purpose(s)"></a-mat-select>
            </div>

            <div class="row">
              <a-mat-input class="col-md" [object]="workTask" [roleType]="m.WorkTask.EstimatedHours"></a-mat-input>
              <a-mat-input class="col-md" [object]="workTask" [roleType]="m.WorkTask.ActualHours"></a-mat-input>
            </div>

            <div class="row">
              <a-mat-datetimepicker class="col-md" [object]="workTask" [roleType]="m.WorkTask.ScheduledStart"></a-mat-datetimepicker>
              <a-mat-datetimepicker class="col-md" [object]="workTask" [roleType]="m.WorkTask.ActualStart"></a-mat-datetimepicker>
            </div>

            <div class="row">
              <a-mat-datetimepicker class="col-md" [object]="workTask" [roleType]="m.WorkTask.ScheduledCompletion"></a-mat-datetimepicker>
              <a-mat-datetimepicker class="col-md" [object]="workTask" [roleType]="m.WorkTask.ActualCompletion"></a-mat-datetimepicker>
            </div>

            <div class="row">
              <a-mat-textarea class="col-md-12" [object]="workTask" [roleType]="m.WorkTask.WorkDone"></a-mat-textarea>
            </div>

            <div class="row">
              <a-mat-select class="col-md" [object]="workTask" [roleType]="m.WorkTask.Children" [options]="workEfforts" display="Name"></a-mat-select>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="Documents">
          <div class="container-fluid">
            <div class="row pt-3">
              <a-mat-files class="col-md-12" [object]="workTask" [roleType]="m.WorkTask.ElectronicDocuments" accept="image/*"></a-mat-files>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
      <button mat-button (click)="panel.toggle()" type="button">CANCEL</button>
    </mat-card-actions>
  </mat-card>
</form>
