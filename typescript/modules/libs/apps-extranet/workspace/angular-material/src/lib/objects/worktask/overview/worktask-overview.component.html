<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col"><a (click)="navigationService.list(m.WorkEffort)">WorkEfforts</a>/ {{ workTask?.Name }}</div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <worktask-overview-summary></worktask-overview-summary>
      </div>

      <div class="col-md-8 align-self-stretch" [ngClass]="panelManager.panelContainerClass">
        <worktask-overview-detail></worktask-overview-detail>
      </div>
    </div>
  </div>
</div>
