<mat-card *ngIf="workTask">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon style="font-size: 36px">business</mat-icon>
    </div>
    <mat-card-title
      >{{ workTask.WorkEffortNumber }} {{ workTask.Name }}</mat-card-title
    >
    <mat-card-subtitle>
      <div>
        {{ workTask.WorkEffortState.Name }}
      </div>
    </mat-card-subtitle>

    <mat-card-subtitle>
      <div>
        last modified:
        {{ workTask.LastModifiedDate | date: 'd/M/yyyy, HH:mm' }} by
        {{ workTask.LastModifiedBy?.DisplayName }}
      </div>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div
      *ngFor="let asset of assets"
      (click)="navigation.overview(asset)"
      style="cursor: pointer"
    >
      <div style="color: grey">Equipment</div>
      <div>
        {{ asset.DisplayName }}
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button type="button" (click)="print.execute(workTask)">
      Print
    </button>
  </mat-card-actions>
</mat-card>
