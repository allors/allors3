<form *ngIf="person" #form="ngForm" (submit)="save()" novalidate>
  <h3 mat-dialog-title>{{ title }}</h3>

  <mat-dialog-content>
    <div class="container-fluid">
      <div class="row">
        <a-mat-input
          class="col-md"
          [object]="person"
          [roleType]="m.Person.FirstName"
        ></a-mat-input>
        <a-mat-input
          class="col-md"
          [object]="person"
          [roleType]="m.Person.LastName"
        ></a-mat-input>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="person"
          [roleType]="m.Person.Locale"
          [options]="locales"
          display="Name"
        >
        </a-mat-select>
      </div>
    </div>
  </mat-dialog-content>

  <mat-card-actions>
    <button *ngIf="form" mat-button type="button" (click)="dialogRef.close()">
      CANCEL
    </button>
    <button
      *ngIf="form"
      mat-button
      color="primary"
      type="submit"
      [disabled]="!(this.form.form.valid && this.allors.context.hasChanges())"
    >
      SAVE
    </button>
  </mat-card-actions>
</form>
