<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.Person)" style="cursor: pointer"
          >People</a
        >
        / {{ object?.FirstName }}
      </div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <a-mat-dyn-summary-panel></a-mat-dyn-summary-panel>
      </div>

      <div class="col-md-8 align-self-stretch">
        <a-mat-dyn-view-detail-panel></a-mat-dyn-view-detail-panel>
        <a-mat-dyn-edit-detail-panel></a-mat-dyn-edit-detail-panel>

        <a-mat-dyn-view-extent-panel
          data-tag="Shareholder"
          [init]="m.Organisation.Shareholders"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          data-tag="Shareholder"
          [init]="m.Organisation.Shareholders"
        ></a-mat-dyn-edit-extent-panel>

        <a-mat-dyn-view-extent-panel
          data-tag="Employment"
          [init]="m.Employment.Employee"
          [include]="m.Employment.Employer"
        ></a-mat-dyn-view-extent-panel>
        <a-mat-dyn-edit-extent-panel
          data-tag="Employment"
          [init]="m.Employment.Employee"
          [include]="m.Employment.Employer"
        ></a-mat-dyn-edit-extent-panel>
      </div>
    </div>
  </div>
</div>
