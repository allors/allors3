<form *ngIf="person" #form="ngForm" (submit)="save()" novalidate>
  <h3 mat-dialog-title>{{ title }}</h3>

  <mat-dialog-content>
    <div class="container-fluid">
      <div class="row">
        <a-mat-input
          class="col-md"
          [object]="person"
          [roleType]="m.Person.FirstName"
        ></a-mat-input>
        <a-mat-input
          class="col-md"
          [object]="person"
          [roleType]="m.Person.LastName"
        ></a-mat-input>
      </div>

      <div class="row">
        <a-mat-select
          class="col-md"
          [object]="person"
          [roleType]="m.Person.Locale"
          [options]="locales"
          display="Name"
        >
        </a-mat-select>
      </div>
    </div>
  </mat-dialog-content>

  <div mat-dialog-actions>
    <a-mat-cancel (cancel)="dialogRef.close()"></a-mat-cancel>
    <a-mat-save></a-mat-save>
  </div>
</form>
