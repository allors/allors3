<div class="a-main" *ngIf="overviewService.id">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.Organisation)" style="cursor: pointer"
          >Organisations</a
        >
        / {{ object?.Name }}
      </div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <organisation-summary></organisation-summary>
      </div>

      <div class="col-md-8 align-self-stretch">
        <a-mat-dyn-view-detail-panel></a-mat-dyn-view-detail-panel>
        <a-mat-dyn-edit-detail-panel></a-mat-dyn-edit-detail-panel>
        <a-mat-dyn-view-rel-panel
          [anchor]="m.Employment.Employer"
          [target]="m.Employment.Employee"
          [display]="m.Person.FullName"
        ></a-mat-dyn-view-rel-panel>
        <a-mat-dyn-edit-rel-panel
          [anchor]="m.Employment.Employer"
          [target]="m.Employment.Employee"
          [display]="m.Person.FullName"
        ></a-mat-dyn-edit-rel-panel>
      </div>
    </div>
  </div>
</div>
