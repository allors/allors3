<mat-card *ngIf="organisation">
  <mat-card-header (click)="toggle()" style="cursor: pointer">
    <div mat-card-avatar>
      <mat-icon style="font-size: 36px">business</mat-icon>
    </div>
    <mat-card-title>{{ organisation.Name }}</mat-card-title>
    <mat-card-subtitle>
      <div *ngIf="organisation.Country">
        {{ organisation.Country.Name }}
      </div>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
