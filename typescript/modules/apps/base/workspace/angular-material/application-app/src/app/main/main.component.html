<mat-sidenav-container class="sidenav-container" fullscreen>
  <mat-sidenav
    style="width: 18rem"
    #drawer
    class="sidenav side-theme"
    fixedInViewport="true"
    attr.role="navigation"
    mode="side"
  >
    <mat-toolbar>Allors Base</mat-toolbar>
    <a-mat-sidemenu [items]="sideMenuItems"></a-mat-sidemenu>
  </mat-sidenav>

  <mat-sidenav-content>
    <div>
      <mat-toolbar color="primary">
        <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
        <span style="padding-left: 0.5rem"></span>
        <button
          mat-raised-button
          color="primary"
          type="button"
          [routerLink]="['/']"
        >
          Allors Applications
        </button>
        <span class="ml-auto">
          <span style="padding-left: 1rem">
            <a-mat-barcode-entry></a-mat-barcode-entry>
          </span>
        </span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
