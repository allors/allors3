<form *ngIf="employment" #form="ngForm" (submit)="save()" novalidate>
  <h1></h1>

  <h3 mat-dialog-title>{{ title }}</h3>

  <mat-dialog-content>
    <div class="container-fluid">
      <div class="row">
        <a-mat-datepicker
          class="col-md"
          [object]="employment"
          [roleType]="m.Employment.FromDate"
        ></a-mat-datepicker>
        <a-mat-datepicker
          class="col-md"
          [object]="employment"
          [roleType]="m.Employment.ThroughDate"
        ></a-mat-datepicker>
      </div>

      <div class="row">
        <a-mat-autocomplete
          class="col"
          [object]="employment"
          [roleType]="m.Employment.Employer"
          [filter]="organisationsFilter.create(allors.context)"
          display="Name"
        ></a-mat-autocomplete>
      </div>

      <div class="row">
        <a-mat-autocomplete
          class="col"
          [object]="employment"
          [roleType]="m.Employment.Employee"
          [filter]="peopleFilter.create(allors.context)"
          display="FirstName"
        ></a-mat-autocomplete>
      </div>
    </div>
  </mat-dialog-content>

  <div mat-dialog-actions>
    <!-- <a-mat-cancel (cancel)="dialogRef.close()"></a-mat-cancel>
    <a-mat-save [canSave]="canSave"></a-mat-save> -->
  </div>
</form>
