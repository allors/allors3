<div
  *ngIf="panel.isCollapsed && object"
  (click)="panel.toggle()"
  attr.data-allors-panel="{{ panel.name }}"
>
  <div class="container mb-3">
    <div class="row rounded" style="background-color: white">
      <div
        class="col-3 col-md-2 p-3 rounded-left d-flex justify-content-center align-items-start"
        style="background-color: lightseagreen"
      >
        <mat-icon style="color: white; zoom: 250%">{{ panel.icon }}</mat-icon>
      </div>
      <div class="col-9 col-md-10 p-3">
        <h4>{{ panel.title }}</h4>
        <div>{{ object.FirstName }}</div>
      </div>
    </div>
  </div>
</div>

<form *ngIf="panel.isExpanded && object" (submit)="save()" novalidate>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ panel.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="General">
          <div class="container-fluid">
            <div class="row pt-3">
              <a-mat-input
                class="col-md"
                [object]="object"
                [roleType]="m.Person.FirstName"
              ></a-mat-input>
              <a-mat-input
                class="col-md"
                [object]="object"
                [roleType]="m.Person.LastName"
              ></a-mat-input>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Extra">
          <div class="container-fluid">
            <div class="row pt-3">
              <a-mat-select
                class="col-md"
                [object]="object"
                [roleType]="m.Person.Locale"
                [options]="locales"
                display="Name"
              >
              </a-mat-select>
              <a-mat-select
                class="col-md"
                [object]="object"
                [roleType]="m.Person.Gender"
                [options]="genders"
                display="Name"
              >
              </a-mat-select>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>

    <mat-card-actions>
      <a-mat-cancel (cancel)="panel.toggle()"></a-mat-cancel>
      <a-mat-save></a-mat-save>
    </mat-card-actions>
  </mat-card>
</form>
