<div
  *ngIf="panel.isCollapsed && organisation"
  (click)="panel.toggle()"
  attr.data-allors-panel="{{ panel.name }}"
>
  <div class="container mb-3">
    <div class="row rounded" style="background-color: white">
      <div
        class="
          col-3 col-md-2
          p-3
          rounded-left
          d-flex
          justify-content-center
          align-items-start
        "
        style="background-color: lightseagreen"
      >
        <mat-icon style="color: white; zoom: 250%">{{ panel.icon }}</mat-icon>
      </div>
      <div class="col-9 col-md-10 p-3">
        <h4>{{ panel.title }}</h4>
        <div>{{ organisation.Name }}</div>
      </div>
    </div>
  </div>
</div>

<form
  *ngIf="panel.isExpanded && organisation"
  #form="ngForm"
  (submit)="save()"
  novalidate
>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ panel.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="container-fluid">
        <div class="row">
          <a-mat-input
            class="col-md"
            [object]="organisation"
            [roleType]="m.Organisation.Name"
          ></a-mat-input>
          <a-mat-select
            class="col-md"
            [object]="organisation"
            [roleType]="m.Organisation.Country"
            [options]="countries"
            display="Name"
          ></a-mat-select>
        </div>

        <div class="row">
          <a-mat-autocomplete
            class="col-md"
            [object]="organisation"
            [roleType]="m.Organisation.Owner"
            [filter]="peopleFilter.create(allors.context)"
            display="UserName"
          ></a-mat-autocomplete>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <a-panel-detail-save></a-panel-detail-save>
      <a-panel-detail-cancel></a-panel-detail-cancel>
    </mat-card-actions>
  </mat-card>
</form>
