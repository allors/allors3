<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col"><a (click)="navigation.list(m.Organisation)" style="cursor: pointer">Organisations</a> / {{ organisation?.DisplayName }}</div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <organisation-overview-summary></organisation-overview-summary>
      </div>

      <div class="col-md-8 align-self-stretch" [ngClass]="panelManager.panelContainerClass">
        <organisation-overview-detail></organisation-overview-detail>
      </div>
    </div>
  </div>
</div>
