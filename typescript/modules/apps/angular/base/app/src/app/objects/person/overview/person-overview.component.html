<div class="a-main">
  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col"><a (click)="navigation.list(m.Person)" style="cursor: pointer">People</a> / {{ object?.FirstName }}</div>
    </div>
  </div>

  <div class="a-overview container">
    <div class="a-content row">
      <div class="col-md-4 mb-3">
        <person-overview-summary></person-overview-summary>
      </div>

      <div class="col-md-8 align-self-stretch" [ngClass]="panelManager.panelContainerClass">
        <person-overview-detail></person-overview-detail>
        <employment-overview-panel></employment-overview-panel>
      </div>
    </div>
  </div>
</div>
