<div
  class="d-flex flex-column align-items-stretch"
  [attr.data-allors-id]="dataAllorsRoleType"
>
  <mat-slider
    aFocus
    [aFocusTrigger]="roleType"
    [min]="min"
    [max]="max"
    [step]="step"
    [color]="color"
    [disabled]="disabled"
    [discrete]="thumbLabel"
    [showTickMarks]="tickInterval === 'auto' || tickInterval > 0"
  >
    <input matSliderThumb [(ngModel)]="model" [name]="name" />
  </mat-slider>
  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
</div>
